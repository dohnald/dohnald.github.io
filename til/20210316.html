		<h1>2021.03.16</h1>
		<h2>VIM <code>:q</code></h2>
		<blockquote><p><code>q:</code>와 <code>:q</code>는 전혀 다른 역할을 하지만 키가 비슷하여 반대로 사용하는 경우가 종종 생긴다. Vim을 종료하려고 <code>:q</code>를 누르려다가 <code>q:</code>으로 잘못 입력해서 명령행 창이 열린 경험은 Vim 사용자라면 누구나 있을 것이다. 명령행 창은 많은 사람들이 Vim을 닫으려고 하는 상황에서 의도치 않게 마주친다. 따라서 이 기능을 제대로 배우기도 전에 그저 불편한 기능이라고 치부하기도 하는데 이는 매우 안타까운 일이다. </p>
		<p>- <em>Practical Vim</em>, Tip. 34</p></blockquote>
