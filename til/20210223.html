		<h1>2021.02.23</h1>
		<h2>sed</h2>
		<p><code>sed</code>를 사용하려고 했는데 mac에서는 사용이 조금 다른 것 같다. <code>sed -i '/origin/replace/' file.html</code> 형태로 작업을 했는데 오류가 발생해 확인해보니 <code>sed -ie</code> 형태로 사용해야 작동이 된다.</p>
		<p>변수를 사용하려고 확인해보니 <code>sed -ie '/origin/'replace'/' file.html</code>처럼 사용하면 된다. <code>'</code>를 두 번 사용해 헷갈리지만 문제는 없다.</p>
