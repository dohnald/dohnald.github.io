		<h1>2021.03.03</h1>
		<h2><code>it</code>로 선택하기</h2>
		<p>여러 행의 데이터를 대문자로 변경해야 한다고 할 때 <code>veU</code> 명령으로 첫 줄을 변경한 후 <code>j</code>를 눌러 줄을 바꾸고 <code>veU</code>를 누르거나 <code>.</code>을 눌러 반복하곤 한다. 띄어쓰기가 있을 때는 <code>e</code>를 반복해서 눌러 영역을 선택했는데 <code>it</code>를 누르면 텍스트 오브젝트를 한 번에 선택할 수 있다.</p>
		<p>여러 줄에서 작업할 경우 <code>gUit</code> 명령으로 작업하고 <code>.</code>을 눌러 반복할 수 있다.</p>
