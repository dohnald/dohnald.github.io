		<h1>2021.03.10</h1>
		<h2>VIM :t.</h2>
		<blockquote>
		<p><code>:t.</code> 명령을 입력하면 현재 행을 복제한다. 물론 일반 모드에서 복사하고 붙여넣기 명령<code>yyp</code>을 수행하는 것과 결과적으로는 동일하다. 이 두 가지 방법에서 주의깊게 볼 만한 점은 <code>yyp</code>는 레지스터를 사용하고 <code>:t.</code>은 사용하지 않는다는 것이다. 그래서 기본 레지스터에 저장된 내용을 지우지 않고 현재 행을 복사하고 싶을 때에는 <code>:t.</code> 명령을 사용한다. 그러면 레지스터를 덮어 씌우지 않고 복사할 수 있을 것이다.</p>
		</blockquote>
