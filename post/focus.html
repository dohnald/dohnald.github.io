	<h1>집중</h1>
	<p>업무 등에 집중을 하는 것과 공부에 집중하는 것은 다르다. 공부는 정해진 분량을 기준으로 집중한 후, 이를 마치면 휴식을 가져야 한다. 공부가 아닌 다른 것은 정해진 시간만큼 집중한 후 휴식을 가져야 한다.</p>

	<p>업무는 대부분 분량을 정할 수 없기에 강제로 휴식을 취해야 하고, 공부는 분량을 정해서 진행하고, 분량 이후 휴식을 취해야 한다. 업무에 분량이 있다면 분량 이후 휴식을 취해도 된다.</p>

	<p>글쓰기는 어떻게 해야 할까. 글쓰기도 분량의 제한이 없다면 시간으로 끊는 게 맞다. 분량을 기준으로 삼으면 된다.</p>
