		<h1 id="oh-my-zsh 수동 update">oh-my-zsh 수동 update</h1>
		<p>가끔 터미널을 켜면 oh-my-zsh 업데이트를 할 거냐고 물어보는데 이 때 Y를 누른다는게 한글로 되어있으면 <code class='code-inline'>ㅛ</code>를 누르게 된다. 며칠 지나면 또 물어보기는 하지만 뭔가 찝찝함이 남아서 수동 업데이트 방법을 찾아봤다. </p>
		<pre><code lang='bash'>[oh-my-zsh] Would you like to update? [Y/n] ㅛ
dohnald@MacBookPro $ omz update
Updating Oh My Zsh</code></pre>
		<p>쉽게 업데이트 할 수 있다.</p>
