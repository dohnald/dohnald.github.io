seq____&quot;logseq____&gt; 그렇다면 아마존은 어떻게 진급을 결정할까? 방식은 생각보다 간단하다. 매니저가 봤을 때 후배 사원이 다음 직급의 업무를 할 수 있는 능력이 있다고 판단되면 추천서를 작성한다. 추가적으로 타 부서 동료들의 피드백도 받아서 서류를 완성하는데, 이를 상사들이 모여 필독 후 결정한다. 여기서 중요한 것은 ‘얼마나 이 사람이 다음 직급으로 올라갈 수 있는 능력을 갖췄고 이전 경험에서 그것이 드러났는가’다.\\n자리가 사람을 만든다? 아마존에 적용되는 말은 아닌 것 같다. 되려 자리에 걸맞은 사람이 그 자리를 차지한다.logseq____&quot;,536870931]],[logseq____&quot;^15logseq____&quot;,[321,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870931]],[logseq____&quot;^15logseq____&quot;,[321,logseq____&quot;^Flogseq____&quot;,312,536870931]],[logseq____&quot;^15logseq____&quot;,[321,logseq____&quot;^Xlogseq____&quot;,309,536870931]],[logseq____&quot;^15logseq____&quot;,[321,logseq____&quot;^Vlogseq____&quot;,312,536870931]],[logseq____&quot;^15logseq____&quot;,[321,logseq____&quot;^Ulogseq____&quot;,80,536870931]],[logseq____&quot;^15logseq____&quot;,[321,logseq____&quot;^Ulogseq____&quot;,309,536870931]],[logseq____&quot;^15logseq____&quot;,[321,logseq____&quot;^17logseq____&quot;,true,536870931]],[logseq____&quot;^15logseq____&quot;,[321,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u653f9901-2894-44a5-aee1-baf620691169logseq____&quot;,536870931]],[logseq____&quot;^15logseq____&quot;,[322,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;logseq____&gt; 로테이션에는 다양한 장점이 있다. 우선 새로운 일을 함으로써 동기부여가 된다. 아무래도 우리 모두 사람인지라 같은 업무를 반복적으로 하면 지루해진다. 특히 개인 발전에 갈증이 깊은 밀레니얼에게 로테이션은 좋은 해결책이 될 수 있다. 새로운 사람들과 일하면서 자극을 받을 수 있고, 본인의 역량을 늘리면서 많은 희열을 느낄 수 있다.\\n또한 로테이션은 사내 정보 교류를 활성화시킨다. 각 부서마다 가지고 있는 장점 혹은 단점들을 경험함으로써 이를 기존 부서에 적용할 수 있다. 장점이란 부서마다 사용하고 있는 소프트웨어가 될 수도 있고, 회의 방식일 수도 있다. 이와 같이 잦은 교류를 통해 더 좋은 부서로 거듭날 수 있다.\\n마지막으로는 네트워킹이다. 결국 인간관계다. 국내외 기업 모두 사람을 얼마나 잘 알고 있냐에 따라 협의 속도가 달라진다. 한 번이라도 술을 기울인 타 부서 사람들과 일할 경우 잡음도 없고, 서로를 도와주려고 노력하는 모습들을 쉽게 볼 수 있다. 이렇게 로테이션을 통해 친분을 쌓게 된다면 더 사이 좋게 일할 수 있지 않을까?\\n물론 단점도 있다. 개인의 전문성 때문에 로테이션을 꺼려할 수도 있다. 결국 스페셜리스트Specialist vs. 제너럴리스트Generalist 방향을 결정해야 한다. 본인의 방향이 리더십인지 아니면 테크니컬 어드바이저Technical advisor인지 고민해보는 게 중요하다. 리더십이라면 전반적인       // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
      }(window.location))</script>
