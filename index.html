_&quot;,[1833,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;호텔 방을 잡을 때도 안 지사의 방과 가장 근접한 방에 수행원이 배정되었다. 일정을 마치고 호텔 방에 들어갈 때, 일정을 시작하기 위해 호텔 방에서 나올 때 모두 수행원이 문 앞까지 함께여야 했다. 안 지사는 수행원과 떨어지면 불안해했고, 외부와의 접촉과 연락은 더욱더 수행원을 통해서 하는 구조로 확립되었다. 심지어 간단한 예방접종까지도 일반 병원에 방문해 맞기보다는 도청 산하 공공의료원의 간호사들을 집무실로 불러 맞을 정도로 편안함에 대한 추구는 끝이 없었다.\\n이런 상황에서 도지사 재선은 더 큰 날개를 달아주었다. ‘티는 안 나되 더욱더 철저한 의전’을 요구하는 일이 반복됐다. 그 어떤 일이 있어도 수행비서는 도지사를 지켜야 하고, 모두가 NO를 할 때 수행비서 만큼은 YES를 해야 한다고 안 지사는 늘 강조했다. 허락되지 않은 언론과의 만남이나 사전 검토되지 않은 일정들 역시 적극적이고 선제적으로 차단할 것을 지시했다.\\n자네가 오늘처럼 나서서 악역을 해줘야 내가 그걸 풀어주면서 선한 역할을 하지 않겠나? 내가 융통성을 발휘할 수 있는 공간을 자네가 만들어줘야 해. 아주 잘했어!”logseq____&quot;,536871012]],[logseq____&quot;^15logseq____&quot;,[1833,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^17logseq____&quot;,536871012]],[logseq____&quot;^15logseq____&quot;,[1833,logseq____&quot;^Flogseq____&quot;,1842,536871012]],[logseq____&quot;^15logseq____&quot;,[1833,logseq____&quot;^Xlogseq____&quot;,224,536871012]],[logseq____&quot;^15logseq____&quot;,[1833,logseq____&quot;^Vlogseq____&quot;,1842,536871012]],[logseq____&quot;^15logseq____&quot;,[1833,logseq____&quot;^Ulogseq____&quot;,2,536871012]],[logseq____&quot;^15logseq____&quot;,[1833,logseq____&quot;^Ulogseq____&quot;,27,536871012]],[logseq____&quot;^15logseq____&quot;,[1833,logseq____&quot;^Ulogseq____&quot;,28,536871012]],[logseq____&quot;^15logseq____&quot;,[1833,logseq____&quot;^Ulogseq____&quot;,33,536871012]],[logseq____&quot;^15logseq____&quot;,[1833,logseq____&quot;^Ulogseq____&quot;,35,536871012]],[logseq____&quot;^15logseq____&quot;,[1833,logseq____&quot;^Ulogseq____&quot;,36,536871012]],[logseq____&quot;^15logseq____&quot;,[1833,logseq____&quot;^Ulogseq____&quot;,38,536871012]],[logseq____&quot;^15logseq____&quot;,[1833,logseq____&quot;^Ulogseq____&quot;,39,536871012]],[logseq____&quot;^15logseq____&quot;,[1833,logseq____&quot;^Ulogseq____&quot;,40,536871012]],[logseq____&quot;^15logseq____&quot;,[1833,logseq____&quot;^Ulogseq____&quot;,224,536871012]],[logs  <script type="text/javascript">// Single Page Apps for GitHub Pages

      // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
