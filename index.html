기는 세계공황이다.logseq____&quot;,536870938]],[logseq____&quot;^15logseq____&quot;,[449,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^17logseq____&quot;,536870938]],[logseq____&quot;^15logseq____&quot;,[449,logseq____&quot;^Flogseq____&quot;,448,536870938]],[logseq____&quot;^15logseq____&quot;,[449,logseq____&quot;^Xlogseq____&quot;,446,536870938]],[logseq____&quot;^15logseq____&quot;,[449,logseq____&quot;^Vlogseq____&quot;,448,536870938]],[logseq____&quot;^15logseq____&quot;,[449,logseq____&quot;^Ulogseq____&quot;,2,536870938]],[logseq____&quot;^15logseq____&quot;,[449,logseq____&quot;^Ulogseq____&quot;,29,536870938]],[logseq____&quot;^15logseq____&quot;,[449,logseq____&quot;^Ulogseq____&quot;,147,536870938]],[logseq____&quot;^15logseq____&quot;,[449,logseq____&quot;^Ulogseq____&quot;,148,536870938]],[logseq____&quot;^15logseq____&quot;,[449,logseq____&quot;^Ulogseq____&quot;,152,536870938]],[logseq____&quot;^15logseq____&quot;,[449,logseq____&quot;^Ulogseq____&quot;,153,536870938]],[logseq____&quot;^15logseq____&quot;,[449,logseq____&quot;^Ulogseq____&quot;,154,536870938]],[logseq____&quot;^15logseq____&quot;,[449,logseq____&quot;^Ulogseq____&quot;,156,536870938]],[logseq____&quot;^15logseq____&quot;,[449,logseq____&quot;^Ulogseq____&quot;,157,536870938]],[logseq____&quot;^15logseq____&quot;,[449,logseq____&quot;^Ulogseq____&quot;,446,536870938]],[logseq____&quot;^15logseq____&quot;,[449,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u65dfdd3e-d35f-4266-ab0c-44da56df8bf4logseq____&quot;,536870938]],[logseq____&quot;^15logseq____&quot;,[450,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;1919년 케인즈는 세계 제1차 대전 말기 영국 대표로 베르사이유 평화회담에 참석하여 전쟁의 패자인 독일에 대한 지나친 배상금 요구는 독일의 경제 파탄을 가져올 것이라고 주장하며 미래에 대한 놀라운 예지력을 보여주였다. 그의 주장은 정확히 맞았고 전쟁배상금 마련에 한계를 느낀 독일은 아돌프 히틀러의 주도하 세계 제2차 대전을 일으켰다. 그의 냉철한 분석력과 예지력은 1929년 과잉생산과 대량실업이 반복되는 대공황이 자본주의 경제에 다가오자 더욱 빛났다. ==1936년 경제학에 가장 강력한 영향을 미친 고용, 이자와 화폐에 관한 일반이론(The General Theoy of Employment, Interest and Money)을 발표, 대공황 원인을 수요부족이라 지적하며 유효수요를 창출해야 한다고 주장==하였다. 따라서 정부도 돈을 풀어 수요를 창출하려 노력했고, 그 결과 대공황은 해결되고 케인즈의 주장은 현명했다.\\n:LOGBOOK:\\nCLOCK: [2023-04-10 Mon 17:01:45]--[2023-04-10 Mon 17:01:45] =logseq____&gt;  00:00:00\\n:END:logseq____&quot;,536870938]],[logseq____&quot;^15logseq____&quot;,[450,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^17logseq____&quot;,536870938]],[logseq____&quot;^15logseq____&quot;,[450,logseq____&quot;^Flogseq____&quot;,449,536870938]],[logseq____&quot;^15logseq____&quot;,[450,logseq____&quot;^Xlogseq____&quot;,446,536870938]],[logseq____&quot;^15logseq____&quot;,[450,logseq____&quot;^Vlogseq____&quot;,448,536870938]],[logseq____&quot;^15logseq____&quot;,[450,logseq____&quot;^Ulogseq____&quot;,2,536870938]],[logseq____&quot;^15logseq____&quot;,[450,logseq____&quot;^Ulogseq____&quot;,29,536870938]],[logseq____&quot;^15logseq____&quot;,[450,logseq____&quot;^Ulogseq____&quot;,147,536870938]],[logseq____&quot;^15logseq____&quot;,[450,logseq____&quot;^Ulogseq____&quot;,148,536870938]],[logseq____&quot;^15logseq____&quot;,[450,logseq____&quot;^Ulogseq____&quot;,152,536870938]],[logseq____&quot;^15logseq____&quot;,[450,logseq____&quot;^Ulogseq____&quot;,153,536870938]],[logseq____&quot;^15logseq____&quot;,[450,logseq____&quot;^Ulogseq____&quot;,154,536870938]],[logseq____&quot;^15logseq____&quot;,[450,logseq____&quot;^Ulogseq____&quot;,156,536870938]],[logseq____&quot;^15logseq____&quot;,[450,logseq____&quot;^Ulogseq____&quot;,157,536870938]],[logseq____&quot;^15logseq____&quot;,[450,logseq____&quot;^Ulogseq____&quot;,446,536870938]],[logseq____&quot;^15logseq____&quot;,[450,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u65dfdd3e-bbe5-44b1-a6d7-80ee094ce397logseq____&quot;,536870938]],[logseq____&quot;^15logseq____&quot;,[451,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;#감상/책/읽을 [[『더 시스템』, 스콧 애덤스]]logseq____&quot;,536870938]],[logseq____&quot;^15logseq____&quot;,[451,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^17logseq____&quot;,536870938]],[logseq____ ;^Vlogseq____&quot;,811,536870971]],[logseq____&quot;^15logseq____&quot;,[792,logseq____&quot;^Ulogseq____&quot;,783,536870971]],[logseq____&quot;^15logseq____&quot;,[792,logseq____&quot;^Ulogseq____&quot;,784,536870971]],[logseq____&quot;^15logseq____&quot;,[792,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u65dfdd3f-2f22-42f8-a021-cf4edc71d038logseq____&quot;,536870971]],[logseq____&quot;^15logseq____&quot;,[793,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;logseq____&gt; https://www.instagram.com/p/BVjw0h3Ae-r/?utm_source=ig_embedlogseq____&amp;ig_rid=aa37ce58-772c-4b9e-93f6-8af7bf7100aa\\n5년반전 딸 사진과 함께 아기 #잠훈련 이야기를 써봅니다. 육아에서 부모와 아이의 평화를 위해 중요한 문화이지만 한국에서는 자리잡지 않은 잠훈련. 잠훈련 덕분에 딸이 아기였을 때도 평화로운 저녁시간을 보냈고, 만 5살인 요즘은 혼자 잘 준비하고 자서 저녁 때 집에 놀러오는 손님들이 놀라곤 한답니다 🌛\\n우선 잠훈련이란 아기에게 너는 혼자서 잘 수 있다는 것을 가르쳐주는 것. 그래서 아이를 재워주는게 아니라 혼자 잠들게 훈련시키는 것이다. 이 훈련이 되면 밤중에 일어나도 (다시 재워달라고) 울지 않고 스스로 잠들 수 있다.\\n첫 3개월은 너무 어리고 잠훈련의 적기는 4개월 이후. 잠훈련에는 여러 방법이 있지만 (구글에 sleep training이라고 검색하면 많이 나옴) 우리가 사용한 방법은 이렇다. 우선 잠 루틴을 만들어줘야 한다. 우리는 분유를 배불리 먹히고 목욕을 하고 노래를 불러주고 재우는 루틴. 즉 이걸 하면 너는 잔다는 신호를 주는 것.\\n그 루틴이 익숙해졌다 싶으면 날을 잡고 루틴이 끝난 후 재워주는게 아니라 침대에 눕힌 후 굿나잇하고 문을 닫고 나온다. 그러면 아이는 집이 떠나가게 울겠지만 들어가지 않고 혼자 자야한다는 것을 알려준다. 베이비 모니터로 아이가 안전한지만 확인. 엄마가 맘이 아파서 들어가려 할 때는 아빠가 막아야 함. 마찬가지로 밤중에 울어도 (역시 베이비 모니터로 문제가 없는지는 확인하지만) 들어가서 안아주지 않는다.\\n첫날은 1시간을 울다 잠이 들더니 둘째날은 30분, 셋째날은 10분, 넷째날은 5분 울더니 다섯째 날부터는 안울고 스스로 잠이 들었다. 누가 옆에서 재워주지 않아도 스스로 잠들 수 있는 법을 터득한 것이다. 그리고는 저녁에 잠이 들어 아침까지 쭉 자게 되었다.\\n잠훈련 후에는 (외출은 못해도) 어른들의 저녁 시간을 되찾게 되었다. 아이 낳고 못 본 영화부터 몰아봤던 기억이 난다. 밤에 아기 때문에 안 깨고 푹 잘 수 있으니 부모도 아기도 아침을 상쾌하게 시작하게 되었다. 또한 부모가 덜 피곤할 때 아이에게도 더 신경써줄 수 있다.\\n잠훈련은 한번에 끝나는건 아니라 아이가 크면서 밤에 부모 침대로 기어들어오는 등 습관이 무너질 때가 있다. 그럴때마다 (때로는 빡세게) 습관을 잘 유지시켜주는게 중요함. 말을 알아듣는 나이가 되면 설명을 해줄 수 있어서 쉬워진다.\\n잠훈련이 냉정하다는 의견도 있고 아이를 키우는 철학은 모두 다르다. 하지만 아이에게 사랑을 표현하는 방법은 재워주는 것보다 더 많고, 행복한 부모가 행복한 아이를 키운다고 믿는다. 또한 좋은 습관과 규칙을 만들어주는 것은 부모의 중요한 역할이라고 믿는다.\\n여기까지! 긴글 읽어주신 분들 감사~ 👌 아기 키우는 분들, 특히 맞벌이 부부분들, 예비 엄마 아빠들도 모두 파이팅입니다!\\n#미키김결혼육아글logseq____&quot;, . 쉽게 설명하면 기준치를 높이는 사람이다. 인재상에 가까운 사람이 나타날 때마다 바로 뽑기보다는 높은 기준치를 갖고 있는 사람의 시선으로 다시 평가해보는 것이다. 〈비즈니스 인사이더〉에 따르면 바레이저들은 지원자가 평균 임직원보다 더 뛰어난 사람인가를 고민한다고 한다. 이 방식을 통해 아마존은 임직원들의 역량 평균치를 끊임없이 올리고 있다. 뛰어난 역량과 성과를 낸 사람들이 장기간의 트레이닝을 거쳐서 바레이저 자격을 얻게 된다. 면접 인터뷰에 들어와 제3자의 시선으로 의견을 마음껏 표출할 수 있고, 많은 사람이 찬성하더라도 판을 뒤집을 수 있는 영향력이 있다. 왜 이러한 이야기를 할까. 그렇다. 내 매니저가 바레이저이기 때문이다.\\n바레이저는 단순히 지원자의 기준을 높여주는 사람이 아니다. 그들은 부서 내에서도 좋은 성과를 내고 있고 모든 업무의 질을 한층 높여준다. 덕분에 입사 첫해 작성한 모든 서류에는 마치 빨간펜 선생님이 다녀간 것처럼 빨간 밑줄이 그어져 있었다.\\n나의 매니저 역시 초기 회사 생활이 쉽지 않았다고 한다. 그는 어려운 환경 속에서 본인의 업무 방식과 능력을 발전시켰고 수많은 시행착오 끝내 임원과 매니저 모두에게 인정받을 수 있었다고 한다. 그래서일까? 특히 그는 후배들이 성장할 수 있도록 많은 도움을 주려고 노력한다. 우리가 작성하는 서류나 이메일까지도 지적하며 업무의 기준치를 높여주고 있다. 그 결과 나 역시 다른 부서 사람들의 메일이나 글을 읽다 보면 과연 이게 최선인가 하는 생각이 든다.logseq____&quot;,536870978]],[logseq____&quot;^15logseq____&quot;,[1010,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^17logseq____&quot;,536870978]],[logseq____&quot;^15logseq____&quot;,[1010,logseq____&quot;^Flogseq____&quot;,1013,536870978]],[logseq____&quot;^15logseq____&quot;,[1010,logseq____&quot;^Xlogseq____&quot;,991,536870978]],[logseq____&quot;^15logseq____&quot;,[1010,logseq____&quot;^Vlogseq____&quot;,1013,536870978]],[logseq____&quot;^15logseq____&quot;,[1010,logseq____&quot;^Ulogseq____&quot;,237,536870978]],[logseq____&quot;^15logseq____&quot;,[1010,logseq____&quot;^Ulogseq____&quot;,991,536870978]],[logseq____&quot;^15logseq____&quot;,[1010,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u65dfdd40-8fd2-44b5-830c-ec9ebfc51ddelogseq____&quot;,536870978]],[logseq____&quot;^15logseq____&quot;,[1011,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;logseq____&gt; 로테이션에는 다양한 장점이 있다. 우선 새로운 일을 함으로써 동기부여가 된다. 아무래도 우리 모두 사람인지라 같은 업무를 반복적으로 하면 지루해진다. 특히 개인 발전에 갈증이 깊은 밀레니얼에게 로테이션은 좋은 해결책이 될 수 있다. 새로운 사람들과 일하면서 자극을 받을 수 있고, 본인의 역량을 늘리면서 많은 희열을 느낄 수 있다.\\n또한 로테이션은 사내 정보 교류를 활성화시킨다. 각 부서마다 가지고 있는 장점 혹은 단점들을 경험함으로써 이를 기존 부서에 적용할 수 있다. 장점이란 부서마다 사용하고 있는 소프트웨어가 될 수도 있고, 회의 방식일 수도 있다. 이와 같이 잦은 교류를 통해 더 좋은 부서로 거듭날 수 있다.\\n마지막으로는 네트워킹이다. 결국 인간관계다. 국내외 기업 모두 사람을 얼마나 잘 알고 있냐에 따라 협의 속도가 달라진다. 한 번이라도 술을 기울인 타 부서 사람들과 일할 경우 잡음도 없고, 서로를 도와주려고 노력하는 모습들을 쉽게 볼 수 있다. 이렇게 로테이션을 통해 친분을 쌓게 된다면 더 사이 좋게 일할 수 있지 않을까?\\n물론 단점도 있다. 개인의 전문성 때문에 로테이션을 꺼려할 수도 있다. 결국 스페셜리스트Specialist vs. 제너럴리스트Generalist 방향을 결정해야 한다. 본인의 방향이 리더십인지 아니면 테크니컬 어드바이저Technical advisor인지 고민해보는 게 중요하다. 리더십이라면 전반적인 회사의 그림을 볼 수 있어야 하기 때문에 로테이션을 통한 제너럴리스트가 좋을 수도 있고, 그게 아니라면 한 분야의 전문가가 되는 것도 좋은 방법이다. 사람마다 목표가 다르기에 회사는 이를 존중해주며 프로그램을 지원해야 한다. 무작정 “다른 부서로 가!”가 아닌 “로테이션 하고 싶은 사람 있나요?”라며 모든 직원에게 선택권을 주는 것이 중요하다.logseq____&quot;,536870978]],[logseq____&quot;^15logseq____&quot;,[1011,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^17logseq____&quot;,536870978]],[logseq____&quot;^15logseq____&quot;,[1011,logseq____&quot;^Flogseq____&quot;,1005,536870978]],[logseq____&quot;^15logseq____&quot;,[1011,logseq____&quot;^Xlogseq____&quot;,991,536870978]],[logseq____&quot;^15logseq____&quot;,[1011,logseq____&quot;^Vlogseq____&quot;,1004,536870978]],[logseq____&quot;^15logseq____&quot;,[1011,logseq____&quot;^Ulogseq____&quot;,237,536870978]],[logseq____&quot;^15logseq____&quot;,[1011,logseq____&quot;^Ulogseq____&quot;,991,536870978]],[logseq____&quot;^15logseq____&quot;,[1011,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u65dfdd40-eb87-473d-b50a-1c6d4f46f652logseq____&quot;,536870978]],[logseq____&quot;^15logseq____&quot;,[1012,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;아마존은 항상 관심의 대상이다. 김태강 님은 [브런치](https://brunch.co.kr/@taekangk)에서 글을 연재했었는데 이 내용을 묶어 책이 나왔다. 외국에서 일하는 한국인이 한국 문화를 비교하면서 정리한 글은 늘 재미있다. 재미있던 내용을 일부 발췌했다.logseq____&quot;,536870978]],[logseq____&quot;^15logseq____&quot;,[1012,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^17logseq____&quot;,536870978]],[logseq____&quot;^15logseq____&quot;,[1012,logseq____&quot;^Flogseq____&quot;,1000,536870978]],[logseq____&quot;^15logseq____&quot;,[1012,logseq____&quot;^Xlogseq____&quot;,991,536870978]],[logseq____&quot;^15logseq____&quot;,[1012,logseq____&quot;^Vlogseq____&quot;,99 ___&quot;,logseq____&quot;^17logseq____&quot;,536871004]],[logseq____&quot;^15logseq____&quot;,[2430,logseq____&quot;^Flogseq____&quot;,2451,536871004]],[logseq____&quot;^15logseq____&quot;,[2430,logseq____&quot;^Xlogseq____&quot;,115,536871004]],[logseq____&quot;^15logseq____&quot;,[2430,logseq____&quot;^Vlogseq____&quot;,2434,536871004]],[logseq____&quot;^15logseq____&quot;,[2430,logseq____&quot;^Ulogseq____&quot;,115,536871004]],[logseq____&quot;^15logseq____&quot;,[2430,logseq____&quot;^Ulogseq____&quot;,175,536871004]],[logseq____&quot;^15logseq____&quot;,[2430,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u65dfdd43-67a8-4b08-ab3f-378a3403127dlogseq____&quot;,536871004]],[logseq____&quot;^15logseq____&quot;,[2431,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;호텔 방을 잡을 때도 안 지사의 방과 가장 근접한 방에 수행원이 배정되었다. 일정을 마치고 호텔 방에 들어갈 때, 일정을 시작하기 위해 호텔 방에서 나올 때 모두 수행원이 문 앞까지 함께여야 했다. 안 지사는 수행원과 떨어지면 불안해했고, 외부와의 접촉과 연락은 더욱더 수행원을 통해서 하는 구조로 확립되었다. 심지어 간단한 예방접종까지도 일반 병원에 방문해 맞기보다는 도청 산하 공공의료원의 간호사들을 집무실로 불러 맞을 정도로 편안함에 대한 추구는 끝이 없었다.\\n이런 상황에서 도지사 재선은 더 큰 날개를 달아주었다. ‘티는 안 나되 더욱더 철저한 의전’을 요구하는 일이 반복됐다. 그 어떤 일이 있어도 수행비서는 도지사를 지켜야 하고, 모두가 NO를 할 때 수행비서 만큼은 YES를 해야 한다고 안 지사는 늘 강조했다. 허락되지 않은 언론과의 만남이나 사전 검토되지 않은 일정들 역시 적극적이고 선제적으로 차단할 것을 지시했다.\\n자네가 오늘처럼 나서서 악역을 해줘야 내가 그걸 풀어주면서 선한 역할을 하지 않겠나? 내가 융통성을 발휘할 수 있는 공간을 자네가 만들어줘야 해. 아주 잘했어!”logseq____&quot;,536871004]],[logseq____&quot;^15logseq____&quot;,[2431,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^17logseq____&quot;,536871004]],[logseq____&quot;^15logseq____&quot;,[2431,logseq____&quot;^Flogseq____&quot;,2458,536871004]],[logseq____&quot;^15logseq____&quot;,[2431,logseq____&quot;^Xlogseq____&quot;,115,536871004]],[logseq____&quot;^15logseq____&quot;,[2431,logseq____&quot;^Vlogseq____&quot;,2458,536871004]],[logseq____&quot;^15logseq____&quot;,[2431,logseq____&quot;^Ulogseq____&quot;,2,536871004]],[logseq____&quot;^15logseq____&quot;,[2431,logseq____&quot;^Ulogseq____&quot;,29,536871004]],[logseq____&quot;^15logseq____       // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
      }(window.location))</script>
