아니다. 이러한 둘 사이의 차이를 GNP 갭이라 한다. 따라서 ==GNP 갭으로 인한 빈곤은 통상적인 의미의 빈곤과는 다르다==. 통상적 빈곤은 부족한 자원의 부족으로 인한 숙명적 빈곤, 천재지변 재난, 계층별 소득분배의 불공평 등 정치경제적 의미에 의한 것이며, ==풍요 속의 빈곤은 국민경제가 갖고 있는 이용 가능 한 자원과 생산설비를 충분히 가동하지 못함으로써 발생하는 빈곤==이다. 역사적으로 풍요속의 빈곤을 경험한 시기는 세계공황이다.logseq____&quot;,536870927]],[logseq____&quot;^15logseq____&quot;,[249,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1:logseq____&quot;,536870927]],[logseq____&quot;^15logseq____&quot;,[249,logseq____&quot;^Flogseq____&quot;,248,536870927]],[logseq____&quot;^15logseq____&quot;,[249,logseq____&quot;^Xlogseq____&quot;,246,536870927]],[logseq____&quot;^15logseq____&quot;,[249,logseq____&quot;^Vlogseq____&quot;,248,536870927]],[logseq____&quot;^15logseq____&quot;,[249,logseq____&quot;^Ulogseq____&quot;,2,536870927]],[logseq____&quot;^15logseq____&quot;,[249,logseq____&quot;^Ulogseq____&quot;,26,536870927]],[logseq____&quot;^15logseq____&quot;,[249,logseq____&quot;^Ulogseq____&quot;,28,536870927]],[logseq____&quot;^15logseq____&quot;,[249,logseq____&quot;^Ulogseq____&quot;,33,536870927]],[logseq____&quot;^15logseq____&quot;,[249,logseq____&quot;^Ulogseq____&quot;,34,536870927]],[logseq____&quot;^15logseq____&quot;,[249,logseq____&quot;^Ulogseq____&quot;,35,536870927]],[logseq____&quot;^15logseq____&quot;,[249,logseq____&quot;^Ulogseq____&quot;,37,536870927]],[logseq____&quot;^15logseq____&quot;,[249,logseq____&quot;^Ulogseq____&quot;,38,536870927]],[logseq____&quot;^15logseq____&quot;,[249,logseq____&quot;^Ulogseq____&quot;,41,536870927]],[logseq____&quot;^15logseq____&quot;,[249,logseq____&quot;^Ulogseq____&quot;,246,536870927]],[logseq____&quot;^15logseq____&quot;,[249,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u65958107-cafd-4004-bfaa-5f6eca0c1baelogseq____&quot;,536870927]],[logseq____&quot;^15logseq____&quot;,[250,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;1919년 케인즈는 세계 제1차 대전 말기 영국 대표로 베르사이유 평화회담에 참석하여 전쟁의 패자인 독일에 대한 지나친 배상금 요구는 독일의 경제 파탄을 가져올 것이라고 주장하며 미래에 대한 놀라운 예지력을 보여주였다. 그의 주장은 정확히 맞았고 전쟁배상금 마련  아니라 혼자 잠들게 훈련시키는 것이다. 이 훈련이 되면 밤중에 일어나도 (다시 재워달라고) 울지 않고 스스로 잠들 수 있다.\\n첫 3개월은 너무 어리고 잠훈련의 적기는 4개월 이후. 잠훈련에는 여러 방법이 있지만 (구글에 sleep training이라고 검색하면 많이 나옴) 우리가 사용한 방법은 이렇다. 우선 잠 루틴을 만들어줘야 한다. 우리는 분유를 배불리 먹히고 목욕을 하고 노래를 불러주고 재우는 루틴. 즉 이걸 하면 너는 잔다는 신호를 주는 것.\\n그 루틴이 익숙해졌다 싶으면 날을 잡고 루틴이 끝난 후 재워주는게 아니라 침대에 눕힌 후 굿나잇하고 문을 닫고 나온다. 그러면 아이는 집이 떠나가게 울겠지만 들어가지 않고 혼자 자야한다는 것을 알려준다. 베이비 모니터로 아이가 안전한지만 확인. 엄마가 맘이 아파서 들어가려 할 때는 아빠가 막아야 함. 마찬가지로 밤중에 울어도 (역시 베이비 모니터로 문제가 없는지는 확인하지만) 들어가서 안아주지 않는다.\\n첫날은 1시간을 울다 잠이 들더니 둘째날은 30분, 셋째날은 10분, 넷째날은 5분 울더니 다섯째 날부터는 안울고 스스로 잠이 들었다. 누가 옆에서 재워주지 않아도 스스로 잠들 수 있는 법을 터득한 것이다. 그리고는 저녁에 잠이 들어 아침까지 쭉 자게 되었다.\\n잠훈련 후에는 (외출은 못해도) 어른들의 저녁 시간을 되찾게 되었다. 아이 낳고 못 본 영화부터 몰아봤던 기억이 난다. 밤에 아기 때문에 안 깨고 푹 잘 수 있으니 부모도 아기도 아침을 상쾌하게 시작하게 되었다. 또한 부모가 덜 피곤할 때 아이에게도 더 신경써줄 수 있다.\\n잠훈련은 한번에 끝나는건 아니라 아이가 크면서 밤에 부모 침대로 기어들어오는 등 습관이 무너질 때가 있다. 그럴때마다 (때로는 빡세게) 습관을 잘 유지시켜주는게 중요함. 말을 알아듣는 나이가 되면 설명을 해줄 수 있어서 쉬워진다.\\n잠훈련이 냉정하다는 의견도 있고 아이를 키우는 철학은 모두 다르다. 하지만 아이에게 사랑을 표현하는 방법은 재워주는 것보다 더 많고, 행복한 부모가 행복한 아이를 키운다고 믿는다. 또한 좋은 습관과 규칙을 만들어주는 것은 부모의 중요한 역할이라고 믿는다.\\n여기까지! 긴글 읽어주신 분들 감사~ 👌 아기 키우는 분들, 특히 맞벌이 부부분들, 예비 엄마 아빠들도 모두 파이팅입니다!\\n#미키김결혼육아글logseq____&quot;,536870959]],[logseq____&quot;^15logseq____&quot;,[595,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1:logseq____&quot;,536870959]],[logseq____&quot;^15logseq____&quot;,[595,logseq____&quot;^Flogseq____&quot;,580,536870959]],[logseq____&quot;^15logseq____&quot;,[595,logseq____&quot;^Xlogseq____&quot;,568,536870959]],[logseq____&quot;^15logseq____&quot;,[595,logseq____&quot;^Vlogseq____&quot;,590,536870959]],[logseq____&quot;^15logseq____&quot;,[595,logseq____&quot;^Ulogseq____&quot;,568,536870959]],[logseq____&quot;^15logseq____&quot;,[595,logseq____&quot;^Ulogseq____&quot;,569,536870959]],[logseq____&quot;^15logseq____&quot;,[595,logseq____&quot;^Ulogseq____&quot;,571,536870959]],[logseq____&quot;^15logseq____&quot;,[595,logseq____&quot;^Ulogseq____&quot;,572,536870959]],[logseq____&quot;^15logseq____&quot;,[595,logseq 될 수도 있고, 회의 방식일 수도 있다. 이와 같이 잦은 교류를 통해 더 좋은 부서로 거듭날 수 있다.\\n마지막으로는 네트워킹이다. 결국 인간관계다. 국내외 기업 모두 사람을 얼마나 잘 알고 있냐에 따라 협의 속도가 달라진다. 한 번이라도 술을 기울인 타 부서 사람들과 일할 경우 잡음도 없고, 서로를 도와주려고 노력하는 모습들을 쉽게 볼 수 있다. 이렇게 로테이션을 통해 친분을 쌓게 된다면 더 사이 좋게 일할 수 있지 않을까?\\n물론 단점도 있다. 개인의 전문성 때문에 로테이션을 꺼려할 수도 있다. 결국 스페셜리스트Specialist vs. 제너럴리스트Generalist 방향을 결정해야 한다. 본인의 방향이 리더십인지 아니면 테크니컬 어드바이저Technical advisor인지 고민해보는 게 중요하다. 리더십이라면 전반적인 회사의 그림을 볼 수 있어야 하기 때문에 로테이션을 통한 제너럴리스트가 좋을 수도 있고, 그게 아니라면 한 분야의 전문가가 되는 것도 좋은 방법이다. 사람마다 목표가 다르기에 회사는 이를 존중해주며 프로그램을 지원해야 한다. 무작정 “다른 부서로 가!”가 아닌 “로테이션 하고 싶은 사람 있나요?”라며 모든 직원에게 선택권을 주는 것이 중요하다.logseq____&quot;,536870966]],[logseq____&quot;^15logseq____&quot;,[784,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1:logseq____&quot;,536870966]],[logseq____&quot;^15logseq____&quot;,[784,logseq____&quot;^Flogseq____&quot;,791,536870966]],[logseq____&quot;^15logseq____&quot;,[784,logseq____&quot;^Xlogseq____&quot;,776,536870966]],[logseq____&quot;^15logseq____&quot;,[784,logseq____&quot;^Vlogseq____&quot;,794,536870966]],[logseq____&quot;^15logseq____&quot;,[784,logseq____&quot;^Ulogseq____&quot;,20,536870966]],[logseq____&quot;^15logseq____&quot;,[784,logseq____&quot;^Ulogseq____&quot;,776,536870966]],[logseq____&quot;^15logseq____&quot;,[784,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u65958109-6cfa-46d0-9561-761e367fae08logseq____&quot;,536870966]],[logseq____&quot;^15logseq____&quot;,[785,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;logseq____&gt; 그렇다면 아마존은 어떻게 진급을 결정할까? 방식은 생각보다 간단하다. 매니저가 봤을 때 후배 사원이 다음 직급의 업무를 할 수 있는 능력이 있다고 판단되면 추천서를 작성한다. 추가적으로 타 부서 동료들의 피드백도 받아서 서류를 완성하는데, 이를 상사들이 모여 필독 후 결정한다. 여기서 중요한 것은 ‘얼마나 이 사람이 다음 직급으로 올라갈 수 있는 능력을 갖췄고 이전 경험에서 그것이 드러났는가’다.\\n자리가 사람을 만든다? 아마존에 적용되는 말은 아닌 것 같다. 되려 자리에 걸맞은 사람이 그 자리를 차지한다.logseq____&quot;,536870966]],[logseq____&quot;^15logseq____&quot;,[785,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1:logseq____&quot;,536870966]],[logseq____&quot;^15logseq____&quot;,[785,logseq____&quot;^Flogseq__  <script type="text/javascript">// Single Page Apps for GitHub Pages

      // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
      }(window.location))</script>
