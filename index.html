는 곳으로 모아야 한다(아파트 분리수거장은 잘 활용할 수 없는 곳이다!). 검색을 해보니 테트라팩 코리아에서 테트라팩을 수거하는 프로그램을 운영한다고 한다([테트라팩 코리아, 환경부∙매일유업∙정식품∙닥터주부 등과 택배 활용 종이팩 회수 활성화 업무협약 체결](http://kr.acrofan.com/detail.php?number=236469)). 제로 웨이스트에 깊게 참여하지 못하고 여전히 배달음식과 인터넷 주문을 하지만 조금씩 소비를 줄여가면서 살아보도록 도전해야겠다.logseq____&quot;,536870973]],[logseq____&quot;^15logseq____&quot;,[841,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^17logseq____&quot;,536870973]],[logseq____&quot;^15logseq____&quot;,[841,logseq____&quot;^Flogseq____&quot;,849,536870973]],[logseq____&quot;^15logseq____&quot;,[841,logseq____&quot;^Xlogseq____&quot;,837,536870973]],[logseq____&quot;^15logseq____&quot;,[841,logseq____&quot;^Vlogseq____&quot;,846,536870973]],[logseq____&quot;^15logseq____&quot;,[841,logseq____&quot;^Ulogseq____&quot;,837,536870973]],[logseq____&quot;^15logseq____&quot;,[841,logseq____&quot;^Ulogseq____&quot;,838,536870973]],[logseq____&quot;^15logseq____&quot;,[841,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u65dfde4b-ad2c-4b35-9c6b-20712d78fe20logseq____&quot;,536870973]],[logseq____&quot;^15logseq____&quot;,[842,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;엄밀히 말하면 내가 하려는 것은 제로 웨이스트는 아니다. 쓰레기 배출을 줄이는 것이고, 이것을 위한 행동으로 플라스틱 등 재활용이 불가능한 물건을 덜 소비하는 것이다. 제로 웨이스트를 해보자는 생각이 들어 가장 먼저 한 행동은 각종 물품을 구매하는 것이었다. 샴푸바, 보디워시바, 설거지바(비누인데 왜 바라고 부르는지 알 수 없다), 수세미 등을 구매했다. 뭐가 다른지 모르니 매장을 찾아가 구매하고 인터넷으로도 주문했다. 덜 버리기 위해서는 덜 구매해야 하는데, 일단 구매부터 해버렸다. 구매한 물건들은 만족하며 쓰고 있지만 쓰고 있던 샴푸, 보디워시, 핸드워시, 주방 세제는 어떻게 처리할 것인지 아무 고민이 없었다. 안 쓰면 결국 더 많은 쓰레기를 버리는 것이니 바보 같은 행동이다. 제로 웨이스트를 시작하려면 쓰던 것부터 다 쓰는 게 먼저다.logseq____&quot;,536870973]],[logseq____&quot;^15logseq____&quot;,[842,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^17logseq____&quot;,536870973]],[logseq____&quot;^15logseq____&quot;,[842,logseq____&quot;^Flogseq____&quot;,839,536870973]],[logseq____&quot;^15logseq____&quot;,[842,logseq____&quot;^Xlogseq____&quot;,837,536870973]],[logseq____&quot;^15logseq____&quot;,[842,logseq____&quot;^Vlogseq____&quot;,846,536870973]],[logseq____ ,536870976]],[logseq____&quot;^15logseq____&quot;,[885,logseq____&quot;^Ulogseq____&quot;,157,536870976]],[logseq____&quot;^15logseq____&quot;,[885,logseq____&quot;^Ulogseq____&quot;,525,536870976]],[logseq____&quot;^15logseq____&quot;,[885,logseq____&quot;^Ulogseq____&quot;,874,536870976]],[logseq____&quot;^15logseq____&quot;,[885,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u65dfde4b-3e0c-4db3-82d6-b38376ba6c36logseq____&quot;,536870976]],[logseq____&quot;^15logseq____&quot;,[886,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;제텔카스텐은 연구를 하거나 논문을 작성하기에 좋은 방법이다. 목적이 있는 input과 명확한 output을 목표로 하는 사람들에게 적합하다. 그럼에도 이와 관련 없는 내가 끌리는 이유는 무엇일까. 꼭 논문을 쓰는 연구자가 아니어도 활용할 방법을 찾을 수 있지 않을까 싶다. 생각이 얽히면 업무를 개선할 때에도 도움이 된다. 초반에 인용한 두 트윗을 보면 임계점을 초과하면 업무에서도 활용이 되는 것 같다. ‘회의에서 무시무시한 존재’, ‘다른 사람이 보지 못하는 것을 보는’, ‘관심 영역의 상주 전문가’, ‘쩌는 아이디어 머신’이 되고 싶지는 않지만 업무를 개선하는 데 도움이 될 수도 있겠다. 제텔카스텐을 사용하는 기간 중에 일부 업무 개선 아이디어를 제안한 것이 있는데 이게 제텔카스텐 때문인지 원래 내가 생각할 수 있었던 아이디어인지에 대해서는 아직 불분명해 확실히 말할 수 없다. 시간이 더 지나고 새로운 아이디어가 나타나면 이에 대해서도 분명해질 것이다.logseq____&quot;,536870976]],[logseq____&quot;^15logseq____&quot;,[886,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^17logseq____&quot;,536870976]],[logseq____&quot;^15logseq____&quot;,[886,logseq____&quot;^Flogseq____&quot;,887,536870976]],[logseq____&quot;^15logseq____&quot;,[886,logseq____&quot;^Xlogseq____&quot;,874,536870976]],[logseq____&quot;^15logseq____&quot;,[886,logseq____&quot;^Vlogseq____&quot;,887,536870976]],[logseq____&quot;^15logseq____&quot;,[886,logseq____&quot;^Ulogseq____&quot;,157,536870976]],[logseq____&quot;^15logseq____&quot;,[886,logseq____&quot;^Ulogseq____&quot;,525,536870976]],[logseq____&quot;^15logseq____&quot;,[886,logseq____&quot;^Ulogseq____&quot;,874,536870976]],[logseq____&quot;^15logseq____&quot;,[886,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u65dfde4b-0b7e-418c-bcc1-0b3c7cd3ea66logseq____&quot;,536870976]],[logseq____&quot;^15logseq____&quot;,[887,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;### 업무 향력이 있다. 왜 이러한 이야기를 할까. 그렇다. 내 매니저가 바레이저이기 때문이다.\\n바레이저는 단순히 지원자의 기준을 높여주는 사람이 아니다. 그들은 부서 내에서도 좋은 성과를 내고 있고 모든 업무의 질을 한층 높여준다. 덕분에 입사 첫해 작성한 모든 서류에는 마치 빨간펜 선생님이 다녀간 것처럼 빨간 밑줄이 그어져 있었다.\\n나의 매니저 역시 초기 회사 생활이 쉽지 않았다고 한다. 그는 어려운 환경 속에서 본인의 업무 방식과 능력을 발전시켰고 수많은 시행착오 끝내 임원과 매니저 모두에게 인정받을 수 있었다고 한다. 그래서일까? 특히 그는 후배들이 성장할 수 있도록 많은 도움을 주려고 노력한다. 우리가 작성하는 서류나 이메일까지도 지적하며 업무의 기준치를 높여주고 있다. 그 결과 나 역시 다른 부서 사람들의 메일이나 글을 읽다 보면 과연 이게 최선인가 하는 생각이 든다.logseq____&quot;,536870978]],[logseq____&quot;^15logseq____&quot;,[1013,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^17logseq____&quot;,536870978]],[logseq____&quot;^15logseq____&quot;,[1013,logseq____&quot;^Flogseq____&quot;,1001,536870978]],[logseq____&quot;^15logseq____&quot;,[1013,logseq____&quot;^Xlogseq____&quot;,991,536870978]],[logseq____&quot;^15logseq____&quot;,[1013,logseq____&quot;^Vlogseq____&quot;,1001,536870978]],[logseq____&quot;^15logseq____&quot;,[1013,logseq____&quot;^Ulogseq____&quot;,237,536870978]],[logseq____&quot;^15logseq____&quot;,[1013,logseq____&quot;^Ulogseq____&quot;,991,536870978]],[logseq____&quot;^15logseq____&quot;,[1013,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u65dfde4b-e3ad-46c1-abbb-0249e838e46flogseq____&quot;,536870978]],[logseq____&quot;^15logseq____&quot;,[1015,logseq____&quot;^Klogseq____&quot;,1709170251926,536870979]],[logseq____&quot;^15logseq____&quot;,[1015,logseq____&quot;^Nlogseq____&quot;,20210126,536870979]],[logseq____&quot;^15logseq____&quot;,[1015,logseq____&quot;^@logseq____&quot;,true,536870979]],[logseq____&quot;^15logseq____&quot;,[1015,logseq____&quot;^Ylogseq____&quot;,logseq____&quot;2021/01/26logseq____&quot;,536870979]],[logseq____&quot;^15logseq____&quot;,[1015,logseq____&quot;^Alogseq____&quot;,992,536870979]],[logseq____&quot;^15logseq____&quot;,[1015,logseq____&quot;^11logseq____&quot;,logseq____&quot;2021/01/26logseq____&quot;,536870979]],[logseq____&quot;^15logseq____&quot;,[1015,logseq____&quot;^Blogseq____&quot;,1709170251926,536870979]],[logseq___  <script type="text/javascript">// Single Page Apps for GitHub Pages

      // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
      }(window.location))</script>
