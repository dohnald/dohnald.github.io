q____&quot;,[857,logseq____&quot;^Hlogseq____&quot;,31,536870954]],[logseq____&quot;^15logseq____&quot;,[857,logseq____&quot;^Hlogseq____&quot;,32,536870954]],[logseq____&quot;^15logseq____&quot;,[857,logseq____&quot;^Hlogseq____&quot;,863,536870954]],[logseq____&quot;^15logseq____&quot;,[857,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u65fb8e3c-bf0b-4230-97b1-27643e8eaff1logseq____&quot;,536870954]],[logseq____&quot;^15logseq____&quot;,[858,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;영국의 경제학자 케인즈(John Maynard Keynes)는 풍요속의 빈곤(Poverty in the midst of plenty)을 주장하였다. 이는 ==유효수요의 부족으로 생산설비를 완전가동하지 못함으로써 잠재적으로 실현가능한 국민생산을 달성하지 못할 때, 그로 인한 빈곤을 풍요 속의 빈곤==이라 했다. 현실에 있어 GNP는 저축과 투자의 사전적 일치에 의해 결정되는 국민소득으로 실현가능한 잠재적인 완전고용 형태의 GNP는 아니다. 이러한 둘 사이의 차이를 GNP 갭이라 한다. 따라서 ==GNP 갭으로 인한 빈곤은 통상적인 의미의 빈곤과는 다르다==. 통상적 빈곤은 부족한 자원의 부족으로 인한 숙명적 빈곤, 천재지변 재난, 계층별 소득분배의 불공평 등 정치경제적 의미에 의한 것이며, ==풍요 속의 빈곤은 국민경제가 갖고 있는 이용 가능 한 자원과 생산설비를 충분히 가동하지 못함으로써 발생하는 빈곤==이다. 역사적으로 풍요속의 빈곤을 경험한 시기는 세계공황이다.logseq____&quot;,536870954]],[logseq____&quot;^15logseq____&quot;,[858,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^17logseq____&quot;,536870954]],[logseq____&quot;^15logseq____&quot;,[858,logseq____&quot;^Flogseq____&quot;,857,536870954]],[logseq____&quot;^15logseq____&quot;,[858,logseq____&quot;^Xlogseq____&quot;,855,536870954]],[logseq____&quot;^15logseq____&quot;,[858,logseq____&quot;^Vlogseq____&quot;,857,536870954]],[logseq____&quot;^15logseq____&quot;,[858,logseq____&quot;^Ulogseq____&quot;,2,536870954]],[logseq____&quot;^15logseq____&quot;,[858,logseq____&quot;^Ulogseq____&quot;,20,536870954]],[logseq____&quot;^15logseq____&quot;,[858,logseq____&quot;^Ulogseq____&quot;,21,536870954]],[logseq____&quot;^15logseq____&quot;,[858,logseq____&quot;^Ulogseq____&quot;,25,536870954]],[logseq____&quot;^15logseq____&quot;,[858,logseq____&quot;^Ulogseq____&quot;,27,536870954]],[logseq____&quot;^15logseq____&quot;,[858,logseq____&quot;^Ulogseq____&quot;,28,536870954]],[logseq____&quot;^15l  재워주는게 아니라 침대에 눕힌 후 굿나잇하고 문을 닫고 나온다. 그러면 아이는 집이 떠나가게 울겠지만 들어가지 않고 혼자 자야한다는 것을 알려준다. 베이비 모니터로 아이가 안전한지만 확인. 엄마가 맘이 아파서 들어가려 할 때는 아빠가 막아야 함. 마찬가지로 밤중에 울어도 (역시 베이비 모니터로 문제가 없는지는 확인하지만) 들어가서 안아주지 않는다.\\n첫날은 1시간을 울다 잠이 들더니 둘째날은 30분, 셋째날은 10분, 넷째날은 5분 울더니 다섯째 날부터는 안울고 스스로 잠이 들었다. 누가 옆에서 재워주지 않아도 스스로 잠들 수 있는 법을 터득한 것이다. 그리고는 저녁에 잠이 들어 아침까지 쭉 자게 되었다.\\n잠훈련 후에는 (외출은 못해도) 어른들의 저녁 시간을 되찾게 되었다. 아이 낳고 못 본 영화부터 몰아봤던 기억이 난다. 밤에 아기 때문에 안 깨고 푹 잘 수 있으니 부모도 아기도 아침을 상쾌하게 시작하게 되었다. 또한 부모가 덜 피곤할 때 아이에게도 더 신경써줄 수 있다.\\n잠훈련은 한번에 끝나는건 아니라 아이가 크면서 밤에 부모 침대로 기어들어오는 등 습관이 무너질 때가 있다. 그럴때마다 (때로는 빡세게) 습관을 잘 유지시켜주는게 중요함. 말을 알아듣는 나이가 되면 설명을 해줄 수 있어서 쉬워진다.\\n잠훈련이 냉정하다는 의견도 있고 아이를 키우는 철학은 모두 다르다. 하지만 아이에게 사랑을 표현하는 방법은 재워주는 것보다 더 많고, 행복한 부모가 행복한 아이를 키운다고 믿는다. 또한 좋은 습관과 규칙을 만들어주는 것은 부모의 중요한 역할이라고 믿는다.\\n여기까지! 긴글 읽어주신 분들 감사~ 👌 아기 키우는 분들, 특히 맞벌이 부부분들, 예비 엄마 아빠들도 모두 파이팅입니다!\\n#미키김결혼육아글logseq____&quot;,536870987]],[logseq____&quot;^15logseq____&quot;,[1202,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^17logseq____&quot;,536870987]],[logseq____&quot;^15logseq____&quot;,[1202,logseq____&quot;^Flogseq____&quot;,1207,536870987]],[logseq____&quot;^15logseq____&quot;,[1202,logseq____&quot;^Xlogseq____&quot;,1191,536870987]],[logseq____&quot;^15logseq____&quot;,[1202,logseq____&quot;^Vlogseq____&quot;,1205,536870987]],[logseq____&quot;^15logseq____&quot;,[1202,logseq____&quot;^Ulogseq____&quot;,1191,536870987]],[logseq____&quot;^15logseq____&quot;,[1202,logseq____&quot;^Ulogseq____&quot;,1192,536870987]],[logseq____&quot;^15logseq____&quot;,[1202,logseq____&quot;^Ulogseq____&quot;,1194,536870987]],[logseq____&quot;^15logseq____&quot;,[1202,logseq____&quot;^Ulogseq____&quot;,1195,536870987]],[logseq____&quot;^15logseq____&quot;,[1202,logseq____&quot;^Hlogseq____&quot;,1194,536870987]],[logseq____&quot;^15logseq____&quot;,[1202,logseq____&quot;^Hlogseq____&quot;,1195,536870987]],[logseq____&quot;^15logseq____&quot;,[1202,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u65fb8e3d-8414-4fc7-af54-dd96e8fc8c88 pedia.org/wiki/Learning_pyramid)에 대한 이야기가 있어 간단히 검색해 보니 [학습 피라미드에 대한 근거가 되는 연구가 없다](https://simrihak.tistory.com/entry/%ED%95%99%EC%8A%B5-%ED%94%BC%EB%9D%BC%EB%AF%B8%EB%93%9C-%EC%A0%95%EB%A7%90-%EA%B7%B8%EB%9F%B0%EA%B0%80)는 글을 접했다. 이 조사를 하신 분은 학습 피라미드가 비록 근거가 없지만 인출 실패 개념으로 볼 때 다양한 감각을 동원하는 피라미드 아래로 갈수록 기억을 잘 할 수 있으니 쓸모없는 것은 아니라고 한다. 책에서는 학습 피라미드라는 잘못된 근거를 사용했지만 핵심 메시지는 ‘강의라는 도구가 학생이 아닌 교사의 지식을 쌓아주는 방법이므로 유대인이 하는 하브루타를 활용하면 좋은 학습이 될 수 있을 것’이라 말한다. 학습한 것 알려주기를 통해 공부한 것을 정리하고 설명하면서, 이해하지 못하거나 빈 구멍을 발견할 수 있겠다.logseq____&quot;,536870990]],[logseq____&quot;^15logseq____&quot;,[1267,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^17logseq____&quot;,536870990]],[logseq____&quot;^15logseq____&quot;,[1267,logseq____&quot;^Flogseq____&quot;,1262,536870990]],[logseq____&quot;^15logseq____&quot;,[1267,logseq____&quot;^Xlogseq____&quot;,1259,536870990]],[logseq____&quot;^15logseq____&quot;,[1267,logseq____&quot;^Vlogseq____&quot;,1266,536870990]],[logseq____&quot;^15logseq____&quot;,[1267,logseq____&quot;^Ulogseq____&quot;,559,536870990]],[logseq____&quot;^15logseq____&quot;,[1267,logseq____&quot;^Ulogseq____&quot;,1259,536870990]],[logseq____&quot;^15logseq____&quot;,[1267,logseq____&quot;^Ulogseq____&quot;,1260,536870990]],[logseq____&quot;^15logseq____&quot;,[1267,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u65fb8e3d-d1cb-4454-9f2b-05a6a1cc34e3logseq____&quot;,536870990]],[logseq____&quot;^15logseq____&quot;,[1268,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;개발에서는 짝 코딩(pair programming)과 [러버덕 디버깅](https://codesquad-yoda.medium.com/%EB%9F%AC%EB%B2%84%EB%8D%95-%EB%94%94%EB%B2%84%EA%B9%85-76c4e3fbef3c)이 이와 유사하다. 러버덕 디버깅은 말을 하면서 논리의 빈 구멍을 찾아낼 수 있고, 짝 코딩은 함께 코딩하는 과정을 통해 논리의 부족한 것을 채울 수 있고, 이 작업으로 지식수준을 맞출 수 있다. 최근 [주간 인프런을 통해 짝 코딩에 관한 좋은 강연 요약을 접했다](https://www.inflearn.com/pages/weekly-inflearn-38-20211228). 러버덕 디버깅은 꼭 러버덕이 아니어도 혼잣말을 하면서 많이 경험했는데 짝 코딩은 아직 경험하지 못했다. 2022년에는 짝 코딩을 경험하고, 이 경험을 바탕으로 아이와 함께 대화하면서 성장하는 기회를 가져보고 싶다.logseq____&quot;,536870990]],[logseq_ q____&quot;^Qlogseq____&quot;,logseq____&quot;logseq____&gt; 아마존에는 바레이저Bar raiser라는 것이 있다. 주로 인터뷰 프로세스에서 적극적으로 사용되는 방법이다. 쉽게 설명하면 기준치를 높이는 사람이다. 인재상에 가까운 사람이 나타날 때마다 바로 뽑기보다는 높은 기준치를 갖고 있는 사람의 시선으로 다시 평가해보는 것이다. 〈비즈니스 인사이더〉에 따르면 바레이저들은 지원자가 평균 임직원보다 더 뛰어난 사람인가를 고민한다고 한다. 이 방식을 통해 아마존은 임직원들의 역량 평균치를 끊임없이 올리고 있다. 뛰어난 역량과 성과를 낸 사람들이 장기간의 트레이닝을 거쳐서 바레이저 자격을 얻게 된다. 면접 인터뷰에 들어와 제3자의 시선으로 의견을 마음껏 표출할 수 있고, 많은 사람이 찬성하더라도 판을 뒤집을 수 있는 영향력이 있다. 왜 이러한 이야기를 할까. 그렇다. 내 매니저가 바레이저이기 때문이다.\\n바레이저는 단순히 지원자의 기준을 높여주는 사람이 아니다. 그들은 부서 내에서도 좋은 성과를 내고 있고 모든 업무의 질을 한층 높여준다. 덕분에 입사 첫해 작성한 모든 서류에는 마치 빨간펜 선생님이 다녀간 것처럼 빨간 밑줄이 그어져 있었다.\\n나의 매니저 역시 초기 회사 생활이 쉽지 않았다고 한다. 그는 어려운 환경 속에서 본인의 업무 방식과 능력을 발전시켰고 수많은 시행착오 끝내 임원과 매니저 모두에게 인정받을 수 있었다고 한다. 그래서일까? 특히 그는 후배들이 성장할 수 있도록 많은 도움을 주려고 노력한다. 우리가 작성하는 서류나 이메일까지도 지적하며 업무의 기준치를 높여주고 있다. 그 결과 나 역시 다른 부서 사람들의 메일이나 글을 읽다 보면 과연 이게 최선인가 하는 생각이 든다.logseq____&quot;,536870994]],[logseq____&quot;^15logseq____&quot;,[1419,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^17logseq____&quot;,536870994]],[logseq____&quot;^15logseq____&quot;,[1419,logseq____&quot;^Flogseq____&quot;,1404,536870994]],[logseq____&quot;^15logseq____&quot;,[1419,logseq____&quot;^Xlogseq____&quot;,1398,536870994]],[logseq____&quot;^15logseq____&quot;,[1419,logseq____&quot;^Vlogseq____&quot;,1404,536870994]],[logseq____&quot;^15logseq____&quot;,[1419,logseq____&quot;^Ulogseq____&quot;,559,536870994]],[logseq____&quot;^15logseq____&quot;,[1419,logseq____&quot;^Ulogseq____&quot;,1398,536870994]],[logseq____&quot;^15logseq____&quot;,[1419,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u65fb8e3d-31fe-4eb2-a3ec-f1aaa8ebae6elogseq____&quot;,536870994]],[logseq____&quot;^15logseq____&quot;,[1420,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;진급logseq____&quot;,536870994]],[logseq____&quot;^15logseq____&quot;,[1420,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^17logseq____&quot;,536870994]],[logseq____&quot;^15logseq____&quot;,[1420,logseq____&quot;^Flogseq____&quot;,1412,5368709  <script type="text/javascript">// Single Page Apps for GitHub Pages

      // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
      }(window.location))</script>
