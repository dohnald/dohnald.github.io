장은 현명했다.\\n:LOGBOOK:\\nCLOCK: [2023-04-10 Mon 17:01:45]--[2023-04-10 Mon 17:01:45] =logseq____&gt;  00:00:00\\n:END:logseq____&quot;,536870918]],[logseq____&quot;^15logseq____&quot;,[86,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536870918]],[logseq____&quot;^15logseq____&quot;,[86,logseq____&quot;^Flogseq____&quot;,85,536870918]],[logseq____&quot;^15logseq____&quot;,[86,logseq____&quot;^Xlogseq____&quot;,79,536870918]],[logseq____&quot;^15logseq____&quot;,[86,logseq____&quot;^Vlogseq____&quot;,84,536870918]],[logseq____&quot;^15logseq____&quot;,[86,logseq____&quot;^Ulogseq____&quot;,2,536870918]],[logseq____&quot;^15logseq____&quot;,[86,logseq____&quot;^Ulogseq____&quot;,21,536870918]],[logseq____&quot;^15logseq____&quot;,[86,logseq____&quot;^Ulogseq____&quot;,23,536870918]],[logseq____&quot;^15logseq____&quot;,[86,logseq____&quot;^Ulogseq____&quot;,26,536870918]],[logseq____&quot;^15logseq____&quot;,[86,logseq____&quot;^Ulogseq____&quot;,27,536870918]],[logseq____&quot;^15logseq____&quot;,[86,logseq____&quot;^Ulogseq____&quot;,28,536870918]],[logseq____&quot;^15logseq____&quot;,[86,logseq____&quot;^Ulogseq____&quot;,29,536870918]],[logseq____&quot;^15logseq____&quot;,[86,logseq____&quot;^Ulogseq____&quot;,32,536870918]],[logseq____&quot;^15logseq____&quot;,[86,logseq____&quot;^Ulogseq____&quot;,33,536870918]],[logseq____&quot;^15logseq____&quot;,[86,logseq____&quot;^Ulogseq____&quot;,79,536870918]],[logseq____&quot;^15logseq____&quot;,[86,logseq____&quot;^1:logseq____&quot;,true,536870918]],[logseq____&quot;^15logseq____&quot;,[86,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u655594f2-e011-4b9e-8659-528578493532logseq____&quot;,536870918]],[logseq____&quot;^15logseq____&quot;,[87,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;#감상/책/읽을 [[『더 시스템』, 스콧 애덤스]]logseq____&quot;,536870918]],[logseq____&quot;^15logseq____&quot;,[87,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536870918]],[logseq____&quot;^15log 부터는 안울고 스스로 잠이 들었다. 누가 옆에서 재워주지 않아도 스스로 잠들 수 있는 법을 터득한 것이다. 그리고는 저녁에 잠이 들어 아침까지 쭉 자게 되었다.\\n잠훈련 후에는 (외출은 못해도) 어른들의 저녁 시간을 되찾게 되었다. 아이 낳고 못 본 영화부터 몰아봤던 기억이 난다. 밤에 아기 때문에 안 깨고 푹 잘 수 있으니 부모도 아기도 아침을 상쾌하게 시작하게 되었다. 또한 부모가 덜 피곤할 때 아이에게도 더 신경써줄 수 있다.\\n잠훈련은 한번에 끝나는건 아니라 아이가 크면서 밤에 부모 침대로 기어들어오는 등 습관이 무너질 때가 있다. 그럴때마다 (때로는 빡세게) 습관을 잘 유지시켜주는게 중요함. 말을 알아듣는 나이가 되면 설명을 해줄 수 있어서 쉬워진다.\\n잠훈련이 냉정하다는 의견도 있고 아이를 키우는 철학은 모두 다르다. 하지만 아이에게 사랑을 표현하는 방법은 재워주는 것보다 더 많고, 행복한 부모가 행복한 아이를 키운다고 믿는다. 또한 좋은 습관과 규칙을 만들어주는 것은 부모의 중요한 역할이라고 믿는다.\\n여기까지! 긴글 읽어주신 분들 감사~ 👌 아기 키우는 분들, 특히 맞벌이 부부분들, 예비 엄마 아빠들도 모두 파이팅입니다!\\n#미키김결혼육아글logseq____&quot;,536870948]],[logseq____&quot;^15logseq____&quot;,[436,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536870948]],[logseq____&quot;^15logseq____&quot;,[436,logseq____&quot;^Flogseq____&quot;,422,536870948]],[logseq____&quot;^15logseq____&quot;,[436,logseq____&quot;^Xlogseq____&quot;,405,536870948]],[logseq____&quot;^15logseq____&quot;,[436,logseq____&quot;^Vlogseq____&quot;,432,536870948]],[logseq____&quot;^15logseq____&quot;,[436,logseq____&quot;^Ulogseq____&quot;,405,536870948]],[logseq____&quot;^15logseq____&quot;,[436,logseq____&quot;^Ulogseq____&quot;,406,536870948]],[logseq____&quot;^15logseq____&quot;,[436,logseq____&quot;^Ulogseq____&quot;,408,536870948]],[logseq____&quot;^15logseq____&quot;,[436,logseq____&quot;^Ulogseq____&quot;,409,536870948]],[logseq____&quot;^15logseq____&quot;,[436,logseq____&quot;^Hlogseq____&quot;,408,536870948]],[logseq____&quot;^15logseq____&quot;,[436,logseq____&quot;^Hlogseq____&quot;,409,536870948]],[logseq____&quot;^15logseq____&quot;,[436,logseq____&quot;^1:logseq____&quot;,true,536870948]],[logseq____&quot;^15logseq____&quot;,[436,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u655594f3-c9b1-4302-b179-40e53ae6e1aflogseq____&quot;,536870948]],[logseq____&quot;^15logseq____&quot;,[437,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;안 쓰는 스마트폰을 이용해서 영상통화하기logseq____&quot;,536870948]],[logseq  다녀간 것처럼 빨간 밑줄이 그어져 있었다.\\n나의 매니저 역시 초기 회사 생활이 쉽지 않았다고 한다. 그는 어려운 환경 속에서 본인의 업무 방식과 능력을 발전시켰고 수많은 시행착오 끝내 임원과 매니저 모두에게 인정받을 수 있었다고 한다. 그래서일까? 특히 그는 후배들이 성장할 수 있도록 많은 도움을 주려고 노력한다. 우리가 작성하는 서류나 이메일까지도 지적하며 업무의 기준치를 높여주고 있다. 그 결과 나 역시 다른 부서 사람들의 메일이나 글을 읽다 보면 과연 이게 최선인가 하는 생각이 든다.logseq____&quot;,536870955]],[logseq____&quot;^15logseq____&quot;,[628,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536870955]],[logseq____&quot;^15logseq____&quot;,[628,logseq____&quot;^Flogseq____&quot;,638,536870955]],[logseq____&quot;^15logseq____&quot;,[628,logseq____&quot;^Xlogseq____&quot;,617,536870955]],[logseq____&quot;^15logseq____&quot;,[628,logseq____&quot;^Vlogseq____&quot;,638,536870955]],[logseq____&quot;^15logseq____&quot;,[628,logseq____&quot;^Ulogseq____&quot;,157,536870955]],[logseq____&quot;^15logseq____&quot;,[628,logseq____&quot;^Ulogseq____&quot;,617,536870955]],[logseq____&quot;^15logseq____&quot;,[628,logseq____&quot;^1:logseq____&quot;,true,536870955]],[logseq____&quot;^15logseq____&quot;,[628,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u655594f4-8934-4493-9ed2-bd7f284305e8logseq____&quot;,536870955]],[logseq____&quot;^15logseq____&quot;,[629,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;logseq____&gt; 아마존에 근무하다 보면 가장 자주 듣는 단어가 있다. ‘Prioritization’과 ‘Escalation’이다. 먼저 Prioritization은 일의 우선순위를 두는 것이다. 일은 항상 많다. 그렇다면 우리는 이 많은 일들을 다 해야 하는 것일까? 아마조니언들은 업무를 절대 끝낼 수 없다고 생각한다. 종일 아니 일주일 동안 잠에 들지 않고 일한다고 해도 끝나지 않을 것이다. 그렇기에 우린 우선순위를 정하고 이에 맞게 업무를 한다. 입사 초반, 한 번은 디렉터의 메일을 10분 만에 답장한 적 있었다. 그러자 나의 상사는 디렉터를 포함해 “이 메일에 답을 주는 게 정말 네 업무 중 제일 우선순위에 있는 일이냐? 직급이 높다고 해서 바로 답할 필요는 없어. 네게 중요한 일부터 했으면 좋겠다”라고 답을 줬다. 몇 분 후 디렉터 역시 동의한다라는 표시로 “+1”이라는 메일을 줬는데, 정말 색다른 경험이었다. “상사의 질문에 답하는 것이 우선순위가 아니라면 굳이 바로 대답하지 마라. 나도 빠른 답변을 기대하지 않을 것이다.”logseq____&quot;,536870955]],[logseq____&quot;^15logseq____&quot;,[629,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536870955]],[logseq____&quot;^15logseq____&quot;,[629,logseq____&quot;^Flogse       // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
      }(window.location))</script>
