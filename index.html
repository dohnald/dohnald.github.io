훈련시키는 것이다. 이 훈련이 되면 밤중에 일어나도 (다시 재워달라고) 울지 않고 스스로 잠들 수 있다.\\n첫 3개월은 너무 어리고 잠훈련의 적기는 4개월 이후. 잠훈련에는 여러 방법이 있지만 (구글에 sleep training이라고 검색하면 많이 나옴) 우리가 사용한 방법은 이렇다. 우선 잠 루틴을 만들어줘야 한다. 우리는 분유를 배불리 먹히고 목욕을 하고 노래를 불러주고 재우는 루틴. 즉 이걸 하면 너는 잔다는 신호를 주는 것.\\n그 루틴이 익숙해졌다 싶으면 날을 잡고 루틴이 끝난 후 재워주는게 아니라 침대에 눕힌 후 굿나잇하고 문을 닫고 나온다. 그러면 아이는 집이 떠나가게 울겠지만 들어가지 않고 혼자 자야한다는 것을 알려준다. 베이비 모니터로 아이가 안전한지만 확인. 엄마가 맘이 아파서 들어가려 할 때는 아빠가 막아야 함. 마찬가지로 밤중에 울어도 (역시 베이비 모니터로 문제가 없는지는 확인하지만) 들어가서 안아주지 않는다.\\n첫날은 1시간을 울다 잠이 들더니 둘째날은 30분, 셋째날은 10분, 넷째날은 5분 울더니 다섯째 날부터는 안울고 스스로 잠이 들었다. 누가 옆에서 재워주지 않아도 스스로 잠들 수 있는 법을 터득한 것이다. 그리고는 저녁에 잠이 들어 아침까지 쭉 자게 되었다.\\n잠훈련 후에는 (외출은 못해도) 어른들의 저녁 시간을 되찾게 되었다. 아이 낳고 못 본 영화부터 몰아봤던 기억이 난다. 밤에 아기 때문에 안 깨고 푹 잘 수 있으니 부모도 아기도 아침을 상쾌하게 시작하게 되었다. 또한 부모가 덜 피곤할 때 아이에게도 더 신경써줄 수 있다.\\n잠훈련은 한번에 끝나는건 아니라 아이가 크면서 밤에 부모 침대로 기어들어오는 등 습관이 무너질 때가 있다. 그럴때마다 (때로는 빡세게) 습관을 잘 유지시켜주는게 중요함. 말을 알아듣는 나이가 되면 설명을 해줄 수 있어서 쉬워진다.\\n잠훈련이 냉정하다는 의견도 있고 아이를 키우는 철학은 모두 다르다. 하지만 아이에게 사랑을 표현하는 방법은 재워주는 것보다 더 많고, 행복한 부모가 행복한 아이를 키운다고 믿는다. 또한 좋은 습관과 규칙을 만들어주는 것은 부모의 중요한 역할이라고 믿는다.\\n여기까지! 긴글 읽어주신 분들 감사~ 👌 아기 키우는 분들, 특히 맞벌이 부부분들, 예비 엄마 아빠들도 모두 파이팅입니다!\\n#미키김결혼육아글logseq____&quot;,536870923]],[logseq____&quot;^15logseq____&quot;,[103,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870923]],[logseq____&quot;^15logseq____&quot;,[103,logseq____&quot;^Flogseq____&quot;,107,536870923]],[logseq____&quot;^15logseq____&quot;,[103,logseq____&quot;^Xlogseq____&quot;,92,536870923]],[logseq____&quot;^15logseq____&quot;,[103,logseq____&quot;^Vlogseq____&quot;,105,536870923]],[logseq____&quot;^15logseq____&quot;,[103,logseq____&quot;^Ulogseq____&quot;,92,536870923]],[logseq____&quot;^15logseq____&quot;,[103,logseq____&quot;^Ulogseq____&quot;,93,536870923]],[logseq____&quot;^15logseq____&quot;,[103,logseq____&quot;^Ulogseq____&quot;,95,536870923]],[logseq____&quot;^15logseq____&quot;,[103,logseq____&quot;^Ulogseq____&quot;,96,536870923]],[logseq____&quot;^15logseq____&quot;,[103,logseq____&quot;^Hlogse ot;,536870928]],[logseq____&quot;^15logseq____&quot;,[269,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;제텔카스텐은 연구를 하거나 논문을 작성하기에 좋은 방법이다. 목적이 있는 input과 명확한 output을 목표로 하는 사람들에게 적합하다. 그럼에도 이와 관련 없는 내가 끌리는 이유는 무엇일까. 꼭 논문을 쓰는 연구자가 아니어도 활용할 방법을 찾을 수 있지 않을까 싶다. 생각이 얽히면 업무를 개선할 때에도 도움이 된다. 초반에 인용한 두 트윗을 보면 임계점을 초과하면 업무에서도 활용이 되는 것 같다. ‘회의에서 무시무시한 존재’, ‘다른 사람이 보지 못하는 것을 보는’, ‘관심 영역의 상주 전문가’, ‘쩌는 아이디어 머신’이 되고 싶지는 않지만 업무를 개선하는 데 도움이 될 수도 있겠다. 제텔카스텐을 사용하는 기간 중에 일부 업무 개선 아이디어를 제안한 것이 있는데 이게 제텔카스텐 때문인지 원래 내가 생각할 수 있었던 아이디어인지에 대해서는 아직 불분명해 확실히 말할 수 없다. 시간이 더 지나고 새로운 아이디어가 나타나면 이에 대해서도 분명해질 것이다.logseq____&quot;,536870928]],[logseq____&quot;^15logseq____&quot;,[269,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870928]],[logseq____&quot;^15logseq____&quot;,[269,logseq____&quot;^Flogseq____&quot;,227,536870928]],[logseq____&quot;^15logseq____&quot;,[269,logseq____&quot;^Xlogseq____&quot;,183,536870928]],[logseq____&quot;^15logseq____&quot;,[269,logseq____&quot;^Vlogseq____&quot;,227,536870928]],[logseq____&quot;^15logseq____&quot;,[269,logseq____&quot;^Ulogseq____&quot;,21,536870928]],[logseq____&quot;^15logseq____&quot;,[269,logseq____&quot;^Ulogseq____&quot;,49,536870928]],[logseq____&quot;^15logseq____&quot;,[269,logseq____&quot;^Ulogseq____&quot;,183,536870928]],[logseq____&quot;^15logseq____&quot;,[269,logseq____&quot;^17logseq____&quot;,true,536870928]],[logseq____&quot;^15logseq____&quot;,[269,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u653f808f-cbfe-4dd4-b957-267739aab3f6logseq____&quot;,536870928]],[logseq____&quot;^15logseq____&quot;,[270,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;에버노트를 초창기부터 사용했고 많은 메모를 저장했다가 지웠다. Bear 앱을 이용해 역시 많은 메모를 저장하고 지웠다. 사용하지 않고 의미가 없어진 메모들은 지우게 된다. 공개하지 않은 개인 위키에도 개인 이야기를 많이 담아놨다. 역시 삭제한 데이터도 많다. 분명히 메모를 수집하고 데이터를 아카이브 하던 시점에는 필요한 정보인데 왜 마이그레이션 과정을 거치면서 삭제하는 메모가 많아질까. 제텔카스텐에 비춰보니 임시 메모와 영구 메모가 섞여서 그렇다. 잠시만 필요한 메모가 있고, 계속 남겨야 하는 메모가 있는데 구분이 없었고, 영구 메모임에도 당시의 맥락을 알지 못하면 의미가 없어지는 메모도 많아 삭제했다. 잘 수집하고 지고 있는 장점 혹은 단점들을 경험함으로써 이를 기존 부서에 적용할 수 있다. 장점이란 부서마다 사용하고 있는 소프트웨어가 될 수도 있고, 회의 방식일 수도 있다. 이와 같이 잦은 교류를 통해 더 좋은 부서로 거듭날 수 있다.\\n마지막으로는 네트워킹이다. 결국 인간관계다. 국내외 기업 모두 사람을 얼마나 잘 알고 있냐에 따라 협의 속도가 달라진다. 한 번이라도 술을 기울인 타 부서 사람들과 일할 경우 잡음도 없고, 서로를 도와주려고 노력하는 모습들을 쉽게 볼 수 있다. 이렇게 로테이션을 통해 친분을 쌓게 된다면 더 사이 좋게 일할 수 있지 않을까?\\n물론 단점도 있다. 개인의 전문성 때문에 로테이션을 꺼려할 수도 있다. 결국 스페셜리스트Specialist vs. 제너럴리스트Generalist 방향을 결정해야 한다. 본인의 방향이 리더십인지 아니면 테크니컬 어드바이저Technical advisor인지 고민해보는 게 중요하다. 리더십이라면 전반적인 회사의 그림을 볼 수 있어야 하기 때문에 로테이션을 통한 제너럴리스트가 좋을 수도 있고, 그게 아니라면 한 분야의 전문가가 되는 것도 좋은 방법이다. 사람마다 목표가 다르기에 회사는 이를 존중해주며 프로그램을 지원해야 한다. 무작정 “다른 부서로 가!”가 아닌 “로테이션 하고 싶은 사람 있나요?”라며 모든 직원에게 선택권을 주는 것이 중요하다.logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[328,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[328,logseq____&quot;^Flogseq____&quot;,326,536870930]],[logseq____&quot;^15logseq____&quot;,[328,logseq____&quot;^Xlogseq____&quot;,306,536870930]],[logseq____&quot;^15logseq____&quot;,[328,logseq____&quot;^Vlogseq____&quot;,319,536870930]],[logseq____&quot;^15logseq____&quot;,[328,logseq____&quot;^Ulogseq____&quot;,77,536870930]],[logseq____&quot;^15logseq____&quot;,[328,logseq____&quot;^Ulogseq____&quot;,306,536870930]],[logseq____&quot;^15logseq____&quot;,[328,logseq____&quot;^17logseq____&quot;,true,536870930]],[logseq____&quot;^15logseq____&quot;,[328,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u653f8090-9a9e-4191-8f6d-a1ddb3fdd5bflogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[330,logseq____&quot;^Klogseq____&quot;,1698660496116,536870931]],[logseq____&quot;^15logseq____&quot;,[330,logseq____&quot;^Nlogseq____&quot;,20210126,536870931]],[logseq____&quot;^15logseq____&quot;,[330,logseq____&quot;^@logseq____&quot;,true,536870931]],[logseq____&quot;^15logseq____&quot;,[330,logseq____&quot;^Ylogseq____&quot;,logseq____&quot;2021/01/26logseq____&quot;,536870931]],[logseq____&quot;^15logseq       // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
      }(window.location))</script>
