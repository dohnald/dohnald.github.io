현가능한 국민생산을 달성하지 못할 때, 그로 인한 빈곤을 풍요 속의 빈곤==이라 했다. 현실에 있어 GNP는 저축과 투자의 사전적 일치에 의해 결정되는 국민소득으로 실현가능한 잠재적인 완전고용 형태의 GNP는 아니다. 이러한 둘 사이의 차이를 GNP 갭이라 한다. 따라서 ==GNP 갭으로 인한 빈곤은 통상적인 의미의 빈곤과는 다르다==. 통상적 빈곤은 부족한 자원의 부족으로 인한 숙명적 빈곤, 천재지변 재난, 계층별 소득분배의 불공평 등 정치경제적 의미에 의한 것이며, ==풍요 속의 빈곤은 국민경제가 갖고 있는 이용 가능 한 자원과 생산설비를 충분히 가동하지 못함으로써 발생하는 빈곤==이다. 역사적으로 풍요속의 빈곤을 경험한 시기는 세계공황이다.logseq____&quot;,536870927]],[logseq____&quot;^15logseq____&quot;,[249,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1:logseq____&quot;,536870927]],[logseq____&quot;^15logseq____&quot;,[249,logseq____&quot;^Flogseq____&quot;,248,536870927]],[logseq____&quot;^15logseq____&quot;,[249,logseq____&quot;^Xlogseq____&quot;,246,536870927]],[logseq____&quot;^15logseq____&quot;,[249,logseq____&quot;^Vlogseq____&quot;,248,536870927]],[logseq____&quot;^15logseq____&quot;,[249,logseq____&quot;^Ulogseq____&quot;,2,536870927]],[logseq____&quot;^15logseq____&quot;,[249,logseq____&quot;^Ulogseq____&quot;,26,536870927]],[logseq____&quot;^15logseq____&quot;,[249,logseq____&quot;^Ulogseq____&quot;,28,536870927]],[logseq____&quot;^15logseq____&quot;,[249,logseq____&quot;^Ulogseq____&quot;,33,536870927]],[logseq____&quot;^15logseq____&quot;,[249,logseq____&quot;^Ulogseq____&quot;,34,536870927]],[logseq____&quot;^15logseq____&quot;,[249,logseq____&quot;^Ulogseq____&quot;,35,536870927]],[logseq____&quot;^15logseq____&quot;,[249,logseq____&quot;^Ulogseq____&quot;,37,536870927]],[logseq____&quot;^15logseq____&quot;,[249,logseq____&quot;^Ulogseq____&quot;,38,536870927]],[logseq____&quot;^15logseq____&quot;,[249,logseq____&quot;^Ulogseq____&quot;,41,536870927]],[logseq____&quot;^15logseq____&quot;,[249,logseq____&quot;^Ulogseq____&quot;,246,536870927]],[logseq____&quot;^15logseq____&quot;,[249,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u65957ddf-72f4-4d16-a5c7-a862c5a34058logseq____&quot;,536870927]],[logseq____&quot;^15logseq____&quot;,[250,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;1919년 케인즈는 세계 제1차 대전 말기 영국 대표로 베르사이유 평화회담에 참석하여 전쟁의 패자인 독일에 대한 지나친 배상금 요구는 독일의 경제 파탄을 가져올 것이라고 주장하며 미래에 대한 놀라운 예지력을 보여주였다. 그의 주장은 정확히 맞았고 전쟁배상금 마련에 한계를 느낀 독일은 아돌프 히틀러의 주도하 세계 제2차 대전을 일으켰다. 그의 냉철한 분석력과 예지력은 1929년 과잉생산과 대량실업이 반복되는 대공황이 자본주의 경제에 다가오자 더욱 빛났다. ==1936년 경제학에 가장 강력한 영향을 미친 고용, 이자와 화폐에 관한 일반이론(The General Theoy of Employment, Interest and Money)을 발표, 대공황 원인을 수요부족이라 지적하며 유효수요를 창출해야 한다고 주장==하였다. 따라서 정부도 돈을 풀어 수요를 창출하려 노력했고, 그 결과 대공황은 해결되고 케인즈의 주장은 현명했다.\\n:LOGBOOK:\\nCLOCK: [2023-04-10 Mon 17:01:45]--[2023-04-10 Mon 17:01:45] =logseq____&gt;  00:00:00\\n:END:logseq____&quot;,536870927]],[logseq____&quot;^15logseq____&quot;,[250,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1:logseq____&quot;,536870927]],[logseq____&quot;^15logseq____&quot;,[250,logseq____&quot;^Flogseq____&quot;,249,536870927]],[logseq____&quot;^15logseq____&quot;,[250,logseq____&quot;^Xlogseq____&quot;,246,536870927]],[logseq____&quot;^15logseq____&quot;,[250,logseq____&quot;^Vlogseq____&quot;,248,536870927]],[logseq____&quot;^15logseq____&quot;,[250,logseq____&quot;^Ulogseq____&quot;,2,536870927]],[logseq____&quot;^15logseq____&quot;,[250,logseq____&quot;^Ulogseq____&quot;,26,536870927]],[logseq____&quot;^15logseq____&quot;,[250,logseq____&quot;^Ulogseq____&quot;,28,536870927]],[logseq____&quot;^15logseq____&quot;,[250,logseq____&quot;^Ulogseq____&quot;,33,536870927]],[logseq____&quot;^15logseq____&quot;,[250,logseq____&quot;^Ulogseq____&quot;,34,536870927]],[logseq____&quot;^15logseq____&quot;,[250,logseq____&quot;^Ulogseq____&quot;,35,536870927]],[logseq____&quot;^15logseq____&quot;,[250,logseq____&quot;^Ulogseq____&quot;,37,536870927]],[logseq____&quot;^15logseq____&quot;,[250,logseq____&quot;^Ulogseq____&quot;,38,536870927]],[logseq____&quot;^15logseq____&quot;,[250,logseq____&quot;^Ulogseq____&quot;,41,536870927]],[logseq____&quot;^15logseq____&quot;,[250,logseq____&quot;^Ulogseq____&quot;,246,536870927]],[logseq____&quot;^15logseq____&quot;,[250,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u65957ddf-c 1,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1:logseq____&quot;,536870959]],[logseq____&quot;^15logseq____&quot;,[591,logseq____&quot;^Flogseq____&quot;,579,536870959]],[logseq____&quot;^15logseq____&quot;,[591,logseq____&quot;^Xlogseq____&quot;,568,536870959]],[logseq____&quot;^15logseq____&quot;,[591,logseq____&quot;^Vlogseq____&quot;,590,536870959]],[logseq____&quot;^15logseq____&quot;,[591,logseq____&quot;^Ulogseq____&quot;,568,536870959]],[logseq____&quot;^15logseq____&quot;,[591,logseq____&quot;^Ulogseq____&quot;,569,536870959]],[logseq____&quot;^15logseq____&quot;,[591,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u65957de0-b8c8-4117-86e6-f081194347eblogseq____&quot;,536870959]],[logseq____&quot;^15logseq____&quot;,[592,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;logseq____&gt; https://www.instagram.com/p/BVjw0h3Ae-r/?utm_source=ig_embedlogseq____&amp;ig_rid=aa37ce58-772c-4b9e-93f6-8af7bf7100aa\\n5년반전 딸 사진과 함께 아기 #잠훈련 이야기를 써봅니다. 육아에서 부모와 아이의 평화를 위해 중요한 문화이지만 한국에서는 자리잡지 않은 잠훈련. 잠훈련 덕분에 딸이 아기였을 때도 평화로운 저녁시간을 보냈고, 만 5살인 요즘은 혼자 잘 준비하고 자서 저녁 때 집에 놀러오는 손님들이 놀라곤 한답니다 🌛\\n우선 잠훈련이란 아기에게 너는 혼자서 잘 수 있다는 것을 가르쳐주는 것. 그래서 아이를 재워주는게 아니라 혼자 잠들게 훈련시키는 것이다. 이 훈련이 되면 밤중에 일어나도 (다시 재워달라고) 울지 않고 스스로 잠들 수 있다.\\n첫 3개월은 너무 어리고 잠훈련의 적기는 4개월 이후. 잠훈련에는 여러 방법이 있지만 (구글에 sleep training이라고 검색하면 많이 나옴) 우리가 사용한 방법은 이렇다. 우선 잠 루틴을 만들어줘야 한다. 우리는 분유를 배불리 먹히고 목욕을 하고 노래를 불러주고 재우는 루틴. 즉 이걸 하면 너는 잔다는 신호를 주는 것.\\n그 루틴이 익숙해졌다 싶으면 날을 잡고 루틴이 끝난 후 재워주는게 아니라 침대에 눕힌 후 굿나잇하고 문을 닫고 나온다. 그러면 아이는 집이 떠나가게 울겠지만 들어가지 않고 혼자 자야한다는 것을 알려준다. 베이비 모니터로 아이가 안전한지만 확인. 엄마가 맘이 아파서 들어가려 할 때는 아빠가 막아야 함. 마찬가지로 밤중에 울어도 (역시 베이비 모니터로 문제가 없는지는 확인하지만) 들어가서 안아주지 않는다.\\n첫날은 1시간을 울다 잠이 들더니 둘째날은 30분, 셋째날은 10분, 넷째날은 5분 울더니 다섯째 날부터는 안울고 스스로 잠이 들었다. 누가 옆에서 재워주지 않아도 스스로 잠들 수 있는 법을 터득한 것이다. 그리고는 저녁에 잠이 들어 아침까지 쭉 자게 되었다.\\n잠훈련 후에는 (외출은 못해도) 어른들의 저녁 시간을 되찾게 되었다. 아이 낳고 못 본 영화부터 몰아봤던 기억이 난다. 밤에 아기 때문에 안 깨고 푹 잘 수 있으니 부모도 아기도 아침을 상쾌하게 시작하게 되었다. 또한 부모가 덜 피곤할 때 아이에게도 더 신경써줄 수 있다.\\n잠훈련은 한번에 끝나는건 아니라 아이가 크면서 밤에 부모 침대로 기어들어오는 등 습관이 무너질 때가 있다. 그럴때마다 (때로는 빡세게) 습관을 잘 유지시켜주는게 중요함. 말을 알아듣는 나이가 되면 설명을 해줄 수 있어서 쉬워진다.\\n잠훈련이 냉정하다는 의견도 있고 아이를 키우는 철학은 모두 다르다. 하지만 아이에게 사랑을 표현하는 방법은 재워주는 것보다 더 많고, 행복한 부모가 행복한 아이를 키운다고 믿는다. 또한 좋은 습관과 규칙을 만들어주는 것은 부모의 중요한 역할이라고 믿는다.\\n여기까지! 긴글 읽어주신 분들 감사~ 👌 아기 키우는 분들, 특히 맞벌이 부부분들, 예비 엄마 아빠들도 모두 파이팅입니다!\\n#미키김결혼육아글logseq____&quot;,536870959]],[logseq____&quot;^15logseq____&quot;,[592,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1:logseq____&quot;,536870959]],[logseq____&quot;^15logseq____&quot;,[592,logseq____&quot;^Flogseq____&quot;,601,536870959]],[logseq____&quot;^15logseq____&quot;,[592,logseq____&quot;^Xlogseq____&quot;,568,536870959]],[logseq____&quot;^15logseq____&quot;,[592,logseq____&quot;^Vlogseq____&quot;,584,536870959]],[logseq____&quot;^15logseq____&quot;,[592,logseq____&quot;^Ulogseq____&quot;,568,536870959]],[logseq____&quot;^15logseq____&quot;,[592,logseq____&quot;^Ulogseq____&quot;,569,536870959]],[logseq____&quot;^15logseq____&quot;,[592,logseq____&quot;^Ulogseq____&quot;,571,536870959]],[logseq____&quot;^15logseq____&quot;,[592,logseq____&quot;^Ulogseq____&quot;,572,536870959]],[logseq____&quot;^15logseq____&quot;,[592,logseq____&quot;^Hlogseq____&quot;,571,536870959]],[logseq____&quot;^15logseq____&quot;,[592,logseq____&quot;^Hlogseq____&quot;,572,536870959]],[logseq____&quot;^15logseq____&quot;,[592,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u65957de0-ede3-46d8-ba80-0d54930936cdlogseq____&quot;,536870959]],[logseq____&quot;^15logseq____&quot;,[593,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;아기가 태어나고 베이비 모니터를 구매하거나 베이비 모니터 앱을 여럿 찾아봤다. 내가 느끼기에 적당한 것이 없어서 아쉽지만 포기했다.logseq____&quot;,536870959]],[logseq____&quot;^15logseq____&quot;,[593,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1:logseq____&quot;,536870959]],[logseq____&quot;^15logseq____&quot;,[593,logseq____&quot;^Flogseq____&quot;,592,536870959]],[logseq____&quot;^15logseq____&quot;,[593,logseq____&quot;^Xlogseq____&quot;,568,536870959]],[logseq____&quot;^15logseq____&q ot;시작은 한 잡지에서 특집으로 다룬 내용 때문이었다. 제로 웨이스트를 위해 노력하는 사람들의 모습을 보며 문득 나도 시도해 봐야겠다는 생각이 들었다. 제로 웨이스트에 대한 관심이 생기자 유튜브에서 즐겨보던 브이로그들이 제로 웨이스트를 실천하고 있었고, 관심 있게 보던 콘텐츠도 제로 웨이스트와 관련이 있었다. 학생 때는 수련회에서 물통 대신 텀블러 쓰기 운동을 하기도 했다. 생각보다 환경-제로 웨이스트에 관심이 있던 사람임을 깨달았다.logseq____&quot;,536870961]],[logseq____&quot;^15logseq____&quot;,[629,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1:logseq____&quot;,536870961]],[logseq____&quot;^15logseq____&quot;,[629,logseq____&quot;^Flogseq____&quot;,627,536870961]],[logseq____&quot;^15logseq____&quot;,[629,logseq____&quot;^Xlogseq____&quot;,622,536870961]],[logseq____&quot;^15logseq____&quot;,[629,logseq____&quot;^Vlogseq____&quot;,627,536870961]],[logseq____&quot;^15logseq____&quot;,[629,logseq____&quot;^Ulogseq____&quot;,622,536870961]],[logseq____&quot;^15logseq____&quot;,[629,logseq____&quot;^Ulogseq____&quot;,623,536870961]],[logseq____&quot;^15logseq____&quot;,[629,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u65957de1-9418-48b2-9bf5-8a41abae5167logseq____&quot;,536870961]],[logseq____&quot;^15logseq____&quot;,[630,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;재활용은 잘 되고 있을까 생각해 보니 [쓰레기 여행](https://brunch.co.kr/magazine/trashtravels)이라는 콘텐츠가 떠올랐다. 팟캐스트를 통해 처음 접하게 됐는데 우리가 플라스틱이라고 부르는 재질의 대부분은 그냥 버려지고 일부만 재활용이 된다. 같은 흐름으로 보자면 우유갑이나 테트라팩을 잘 모아서 배출해도 수거할 때 종이라는 분류로 모아지고, 마지막에는 일부만 재활용하거나 재활용하지 않는 상태가 된다. 물건의 겉면에 있는 재활용 안내는 아무것도 하지 않았을 때의 `재질`에 대한 안내이지 로고를 새기거나, 색을 입히거나, 뭔가를 담는 순간부터 그냥 버려진다고 간주해야 한다. 대체 내가 열심히 분리수거하는 것에 무슨 의미가 있는 것인가.logseq____&quot;,536870961]],[logseq____&quot;^15logseq____&quot;,[630,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1:logseq____&quot;,536870961]],[logseq____&quot;^15logseq____&quot;,[630,logseq____&quot;^Flogseq____&quot;,633,536870961]],[logseq____&quot;^15logseq____&quot;,[630,logseq____&quot;^Xlogseq____&quot;,622,536870961]],[logseq____&quot;^15logseq____&quot;,[630,logseq____&quot;^Vlogseq____&quot;,627,536870961]],[logseq____&quot;^15logseq____&quot;,[630,logseq____&quot;^Ulogseq____&quo  <script type="text/javascript">// Single Page Apps for GitHub Pages

      // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
      }(window.location))</script>
