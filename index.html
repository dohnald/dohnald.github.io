들이 놀라곤 한답니다 🌛\\n우선 잠훈련이란 아기에게 너는 혼자서 잘 수 있다는 것을 가르쳐주는 것. 그래서 아이를 재워주는게 아니라 혼자 잠들게 훈련시키는 것이다. 이 훈련이 되면 밤중에 일어나도 (다시 재워달라고) 울지 않고 스스로 잠들 수 있다.\\n첫 3개월은 너무 어리고 잠훈련의 적기는 4개월 이후. 잠훈련에는 여러 방법이 있지만 (구글에 sleep training이라고 검색하면 많이 나옴) 우리가 사용한 방법은 이렇다. 우선 잠 루틴을 만들어줘야 한다. 우리는 분유를 배불리 먹히고 목욕을 하고 노래를 불러주고 재우는 루틴. 즉 이걸 하면 너는 잔다는 신호를 주는 것.\\n그 루틴이 익숙해졌다 싶으면 날을 잡고 루틴이 끝난 후 재워주는게 아니라 침대에 눕힌 후 굿나잇하고 문을 닫고 나온다. 그러면 아이는 집이 떠나가게 울겠지만 들어가지 않고 혼자 자야한다는 것을 알려준다. 베이비 모니터로 아이가 안전한지만 확인. 엄마가 맘이 아파서 들어가려 할 때는 아빠가 막아야 함. 마찬가지로 밤중에 울어도 (역시 베이비 모니터로 문제가 없는지는 확인하지만) 들어가서 안아주지 않는다.\\n첫날은 1시간을 울다 잠이 들더니 둘째날은 30분, 셋째날은 10분, 넷째날은 5분 울더니 다섯째 날부터는 안울고 스스로 잠이 들었다. 누가 옆에서 재워주지 않아도 스스로 잠들 수 있는 법을 터득한 것이다. 그리고는 저녁에 잠이 들어 아침까지 쭉 자게 되었다.\\n잠훈련 후에는 (외출은 못해도) 어른들의 저녁 시간을 되찾게 되었다. 아이 낳고 못 본 영화부터 몰아봤던 기억이 난다. 밤에 아기 때문에 안 깨고 푹 잘 수 있으니 부모도 아기도 아침을 상쾌하게 시작하게 되었다. 또한 부모가 덜 피곤할 때 아이에게도 더 신경써줄 수 있다.\\n잠훈련은 한번에 끝나는건 아니라 아이가 크면서 밤에 부모 침대로 기어들어오는 등 습관이 무너질 때가 있다. 그럴때마다 (때로는 빡세게) 습관을 잘 유지시켜주는게 중요함. 말을 알아듣는 나이가 되면 설명을 해줄 수 있어서 쉬워진다.\\n잠훈련이 냉정하다는 의견도 있고 아이를 키우는 철학은 모두 다르다. 하지만 아이에게 사랑을 표현하는 방법은 재워주는 것보다 더 많고, 행복한 부모가 행복한 아이를 키운다고 믿는다. 또한 좋은 습관과 규칙을 만들어주는 것은 부모의 중요한 역할이라고 믿는다.\\n여기까지! 긴글 읽어주신 분들 감사~ 👌 아기 키우는 분들, 특히 맞벌이 부부분들, 예비 엄마 아빠들도 모두 파이팅입니다!\\n#미키김결혼육아글logseq____&quot;,536870952]],[logseq____&quot;^15logseq____&quot;,[517,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870952]],[logseq____&quot;^15logseq____&quot;,[517,logseq____&quot;^Flogseq____&quot;,501,536870952]],[logseq____&quot;^15logseq____&quot;,[517,logseq____&quot;^Xlogseq____&quot;,492,536870952]],[logseq____&quot;^15logseq____&quot;,[517,logseq____&quot;^Vlogseq____&quot;,522,536870952]],[logseq____&quot;^15logseq____&quot;,[517,logseq____&quot;^Ulogseq____&quot;,492,536870952]],[logseq____&quot;^15logseq____&quot;,[517,logseq____&quot;^Ulogseq____&quot;,493,536870952]],[logseq____&quot;^15logseq____&quot;,[517,logseq____&quot;^Ulogseq____&quot;,495,536870952]],[logseq____&quot;^15logseq____&quot;,[517,logseq____&quot;^Ulogseq____& ____&quot;,259,536870957]],[logseq____&quot;^15logseq____&quot;,[638,logseq____&quot;^Ulogseq____&quot;,583,536870957]],[logseq____&quot;^15logseq____&quot;,[638,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u657a506c-f70e-4d4b-8e84-0351e5dea0cflogseq____&quot;,536870957]],[logseq____&quot;^15logseq____&quot;,[639,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;에버노트를 초창기부터 사용했고 많은 메모를 저장했다가 지웠다. Bear 앱을 이용해 역시 많은 메모를 저장하고 지웠다. 사용하지 않고 의미가 없어진 메모들은 지우게 된다. 공개하지 않은 개인 위키에도 개인 이야기를 많이 담아놨다. 역시 삭제한 데이터도 많다. 분명히 메모를 수집하고 데이터를 아카이브 하던 시점에는 필요한 정보인데 왜 마이그레이션 과정을 거치면서 삭제하는 메모가 많아질까. 제텔카스텐에 비춰보니 임시 메모와 영구 메모가 섞여서 그렇다. 잠시만 필요한 메모가 있고, 계속 남겨야 하는 메모가 있는데 구분이 없었고, 영구 메모임에도 당시의 맥락을 알지 못하면 의미가 없어지는 메모도 많아 삭제했다. 잘 수집하고 보존하는 방법에 대한 열망이 제텔카스텐을 사용하도록 만들었다고 생각한다.\\nid:: 6555baa0-28b5-4c1e-98d5-125f25bd0d00logseq____&quot;,536870957]],[logseq____&quot;^15logseq____&quot;,[639,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870957]],[logseq____&quot;^15logseq____&quot;,[639,logseq____&quot;^Flogseq____&quot;,594,536870957]],[logseq____&quot;^15logseq____&quot;,[639,logseq____&quot;^Xlogseq____&quot;,583,536870957]],[logseq____&quot;^15logseq____&quot;,[639,logseq____&quot;^Vlogseq____&quot;,594,536870957]],[logseq____&quot;^15logseq____&quot;,[639,logseq____&quot;^Ulogseq____&quot;,38,536870957]],[logseq____&quot;^15logseq____&quot;,[639,logseq____&quot;^Ulogseq____&quot;,259,536870957]],[logseq____&quot;^15logseq____&quot;,[639,logseq____&quot;^Ulogseq____&quot;,583,536870957]],[logseq____&quot;^15logseq____&quot;,[639,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^1Blogseq____&quot;,logseq____&quot;6555baa0-28b5-4c1e-98d5-125f25bd0d00logseq____&quot;],536870957]],[logseq____&quot;^15logseq____&quot;,[639,logseq____&quot;^Jlogseq____&quot;,[logseq____&quot;^1Blogseq____&quot;],536870957]],[logseq____&quot;^15logseq____&quot;,[639,logseq____&quot;^4logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&q 람이 아니다. 그들은 부서 내에서도 좋은 성과를 내고 있고 모든 업무의 질을 한층 높여준다. 덕분에 입사 첫해 작성한 모든 서류에는 마치 빨간펜 선생님이 다녀간 것처럼 빨간 밑줄이 그어져 있었다.\\n나의 매니저 역시 초기 회사 생활이 쉽지 않았다고 한다. 그는 어려운 환경 속에서 본인의 업무 방식과 능력을 발전시켰고 수많은 시행착오 끝내 임원과 매니저 모두에게 인정받을 수 있었다고 한다. 그래서일까? 특히 그는 후배들이 성장할 수 있도록 많은 도움을 주려고 노력한다. 우리가 작성하는 서류나 이메일까지도 지적하며 업무의 기준치를 높여주고 있다. 그 결과 나 역시 다른 부서 사람들의 메일이나 글을 읽다 보면 과연 이게 최선인가 하는 생각이 든다.logseq____&quot;,536870959]],[logseq____&quot;^15logseq____&quot;,[712,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870959]],[logseq____&quot;^15logseq____&quot;,[712,logseq____&quot;^Flogseq____&quot;,710,536870959]],[logseq____&quot;^15logseq____&quot;,[712,logseq____&quot;^Xlogseq____&quot;,700,536870959]],[logseq____&quot;^15logseq____&quot;,[712,logseq____&quot;^Vlogseq____&quot;,710,536870959]],[logseq____&quot;^15logseq____&quot;,[712,logseq____&quot;^Ulogseq____&quot;,246,536870959]],[logseq____&quot;^15logseq____&quot;,[712,logseq____&quot;^Ulogseq____&quot;,700,536870959]],[logseq____&quot;^15logseq____&quot;,[712,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u657a506c-6e02-45a9-b766-3e78211d95cclogseq____&quot;,536870959]],[logseq____&quot;^15logseq____&quot;,[713,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;logseq____&gt; 그렇다면 아마존은 어떻게 진급을 결정할까? 방식은 생각보다 간단하다. 매니저가 봤을 때 후배 사원이 다음 직급의 업무를 할 수 있는 능력이 있다고 판단되면 추천서를 작성한다. 추가적으로 타 부서 동료들의 피드백도 받아서 서류를 완성하는데, 이를 상사들이 모여 필독 후 결정한다. 여기서 중요한 것은 ‘얼마나 이 사람이 다음 직급으로 올라갈 수 있는 능력을 갖췄고 이전 경험에서 그것이 드러났는가’다.\\n자리가 사람을 만든다? 아마존에 적용되는 말은 아닌 것 같다. 되려 자리에 걸맞은 사람이 그 자리를 차지한다.logseq____&quot;,536870959]],[logseq____&quot;^15logseq____&quot;,[713,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870959]],[logseq____&quot;^15logseq____&quot;,[713,logseq____&quot;^Flogseq____&quot;,721,536870959]],[logseq____&quot;^15logseq____&quot;,[713,logseq____&quot;^Xlogseq____&quot;,700,536870959]],[logseq____&quot;^15logseq____&quot;,[713,logseq____&quot;^Vlogseq____&quot;,721,536870959]],[logseq____&quot;^15logseq___  <script type="text/javascript">// Single Page Apps for GitHub Pages

      // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
      }(window.location))</script>
