t;,35,536870949]],[logseq____&quot;^15logseq____&quot;,[701,logseq____&quot;^Hlogseq____&quot;,36,536870949]],[logseq____&quot;^15logseq____&quot;,[701,logseq____&quot;^Hlogseq____&quot;,38,536870949]],[logseq____&quot;^15logseq____&quot;,[701,logseq____&quot;^Hlogseq____&quot;,39,536870949]],[logseq____&quot;^15logseq____&quot;,[701,logseq____&quot;^Hlogseq____&quot;,40,536870949]],[logseq____&quot;^15logseq____&quot;,[701,logseq____&quot;^Hlogseq____&quot;,708,536870949]],[logseq____&quot;^15logseq____&quot;,[701,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u65e913cd-00ad-4957-9e62-3c5d1bc7aefdlogseq____&quot;,536870949]],[logseq____&quot;^15logseq____&quot;,[702,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;영국의 경제학자 케인즈(John Maynard Keynes)는 풍요속의 빈곤(Poverty in the midst of plenty)을 주장하였다. 이는 ==유효수요의 부족으로 생산설비를 완전가동하지 못함으로써 잠재적으로 실현가능한 국민생산을 달성하지 못할 때, 그로 인한 빈곤을 풍요 속의 빈곤==이라 했다. 현실에 있어 GNP는 저축과 투자의 사전적 일치에 의해 결정되는 국민소득으로 실현가능한 잠재적인 완전고용 형태의 GNP는 아니다. 이러한 둘 사이의 차이를 GNP 갭이라 한다. 따라서 ==GNP 갭으로 인한 빈곤은 통상적인 의미의 빈곤과는 다르다==. 통상적 빈곤은 부족한 자원의 부족으로 인한 숙명적 빈곤, 천재지변 재난, 계층별 소득분배의 불공평 등 정치경제적 의미에 의한 것이며, ==풍요 속의 빈곤은 국민경제가 갖고 있는 이용 가능 한 자원과 생산설비를 충분히 가동하지 못함으로써 발생하는 빈곤==이다. 역사적으로 풍요속의 빈곤을 경험한 시기는 세계공황이다.logseq____&quot;,536870949]],[logseq____&quot;^15logseq____&quot;,[702,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^17logseq____&quot;,536870949]],[logseq____&quot;^15logseq____&quot;,[702,logseq____&quot;^Flogseq____&quot;,701,536870949]],[logseq____&quot;^15logseq____&quot;,[702,logseq____&quot;^Xlogseq____&quot;,699,536870949]],[logseq____&quot;^15logseq____&quot;,[702,logseq____&quot;^Vlogseq____&quot;,701,536870949]],[logseq____&quot;^15logseq____&quot;,[702,logseq____&quot;^Ulogseq____&quot;,2,536870949]],[logseq____&quot;^15logseq____&quot;,[702,logseq____&quot;^Ulogseq____&quot;,27,536870949]],[logseq____&quot;^15logseq____&quot;,[702,logseq____&quot;^Ulogseq____&quot;,28,536870949]],[logseq____&quot;^15logseq____&quot;,[702,logseq____&quot;^Ulogseq____ 이 낳고 못 본 영화부터 몰아봤던 기억이 난다. 밤에 아기 때문에 안 깨고 푹 잘 수 있으니 부모도 아기도 아침을 상쾌하게 시작하게 되었다. 또한 부모가 덜 피곤할 때 아이에게도 더 신경써줄 수 있다.\\n잠훈련은 한번에 끝나는건 아니라 아이가 크면서 밤에 부모 침대로 기어들어오는 등 습관이 무너질 때가 있다. 그럴때마다 (때로는 빡세게) 습관을 잘 유지시켜주는게 중요함. 말을 알아듣는 나이가 되면 설명을 해줄 수 있어서 쉬워진다.\\n잠훈련이 냉정하다는 의견도 있고 아이를 키우는 철학은 모두 다르다. 하지만 아이에게 사랑을 표현하는 방법은 재워주는 것보다 더 많고, 행복한 부모가 행복한 아이를 키운다고 믿는다. 또한 좋은 습관과 규칙을 만들어주는 것은 부모의 중요한 역할이라고 믿는다.\\n여기까지! 긴글 읽어주신 분들 감사~ 👌 아기 키우는 분들, 특히 맞벌이 부부분들, 예비 엄마 아빠들도 모두 파이팅입니다!\\n#미키김결혼육아글logseq____&quot;,536870982]],[logseq____&quot;^15logseq____&quot;,[1060,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^17logseq____&quot;,536870982]],[logseq____&quot;^15logseq____&quot;,[1060,logseq____&quot;^Flogseq____&quot;,1058,536870982]],[logseq____&quot;^15logseq____&quot;,[1060,logseq____&quot;^Xlogseq____&quot;,1035,536870982]],[logseq____&quot;^15logseq____&quot;,[1060,logseq____&quot;^Vlogseq____&quot;,1048,536870982]],[logseq____&quot;^15logseq____&quot;,[1060,logseq____&quot;^Ulogseq____&quot;,1035,536870982]],[logseq____&quot;^15logseq____&quot;,[1060,logseq____&quot;^Ulogseq____&quot;,1036,536870982]],[logseq____&quot;^15logseq____&quot;,[1060,logseq____&quot;^Ulogseq____&quot;,1038,536870982]],[logseq____&quot;^15logseq____&quot;,[1060,logseq____&quot;^Ulogseq____&quot;,1039,536870982]],[logseq____&quot;^15logseq____&quot;,[1060,logseq____&quot;^Hlogseq____&quot;,1038,536870982]],[logseq____&quot;^15logseq____&quot;,[1060,logseq____&quot;^Hlogseq____&quot;,1039,536870982]],[logseq____&quot;^15logseq____&quot;,[1060,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u65e913ce-b72e-4f76-9859-02ac02a0b2delogseq____&quot;,536870982]],[logseq____&quot;^15logseq____&quot;,[1061,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;구글로 공룡보기logseq____&quot;,536870982]],[logseq____&quot;^15logseq____&quot;,[1061,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^17logseq____&quot;,536870982]],[logseq____&quot;^15logseq____&quot;,[1061,logseq____&quot;^Flogseq____&quot;,1059,536870982]],[logse 혹은 단점들을 경험함으로써 이를 기존 부서에 적용할 수 있다. 장점이란 부서마다 사용하고 있는 소프트웨어가 될 수도 있고, 회의 방식일 수도 있다. 이와 같이 잦은 교류를 통해 더 좋은 부서로 거듭날 수 있다.\\n마지막으로는 네트워킹이다. 결국 인간관계다. 국내외 기업 모두 사람을 얼마나 잘 알고 있냐에 따라 협의 속도가 달라진다. 한 번이라도 술을 기울인 타 부서 사람들과 일할 경우 잡음도 없고, 서로를 도와주려고 노력하는 모습들을 쉽게 볼 수 있다. 이렇게 로테이션을 통해 친분을 쌓게 된다면 더 사이 좋게 일할 수 있지 않을까?\\n물론 단점도 있다. 개인의 전문성 때문에 로테이션을 꺼려할 수도 있다. 결국 스페셜리스트Specialist vs. 제너럴리스트Generalist 방향을 결정해야 한다. 본인의 방향이 리더십인지 아니면 테크니컬 어드바이저Technical advisor인지 고민해보는 게 중요하다. 리더십이라면 전반적인 회사의 그림을 볼 수 있어야 하기 때문에 로테이션을 통한 제너럴리스트가 좋을 수도 있고, 그게 아니라면 한 분야의 전문가가 되는 것도 좋은 방법이다. 사람마다 목표가 다르기에 회사는 이를 존중해주며 프로그램을 지원해야 한다. 무작정 “다른 부서로 가!”가 아닌 “로테이션 하고 싶은 사람 있나요?”라며 모든 직원에게 선택권을 주는 것이 중요하다.logseq____&quot;,536870989]],[logseq____&quot;^15logseq____&quot;,[1251,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^17logseq____&quot;,536870989]],[logseq____&quot;^15logseq____&quot;,[1251,logseq____&quot;^Flogseq____&quot;,1246,536870989]],[logseq____&quot;^15logseq____&quot;,[1251,logseq____&quot;^Xlogseq____&quot;,1242,536870989]],[logseq____&quot;^15logseq____&quot;,[1251,logseq____&quot;^Vlogseq____&quot;,1249,536870989]],[logseq____&quot;^15logseq____&quot;,[1251,logseq____&quot;^Ulogseq____&quot;,409,536870989]],[logseq____&quot;^15logseq____&quot;,[1251,logseq____&quot;^Ulogseq____&quot;,1242,536870989]],[logseq____&quot;^15logseq____&quot;,[1251,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u65e913ce-5db5-4092-81b4-f8f9b0c04a63logseq____&quot;,536870989]],[logseq____&quot;^15logseq____&quot;,[1252,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;logseq____&gt; 어차피 모두가 바쁜데 그 사람의 사정을 고려하며 혼자 스트레스 받는 것보다는 윗사람에게 보고해 그들이 결정하게 하는 게 더 효율적이다. 그리고 이와 같은 방식을 자주 사용하는 나의 매니저를 두고 나쁜 사람이라고 말하는 사람은 없다. 오히려 많은 사람에게서 신뢰를 얻고 있다.logseq____&quot;,536870989]],[logseq____&quot;^15logseq____&quot;,[1252,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^17logseq____&quot;,536870989]],[logseq____&quot;^15logseq____&quot;,[1252,logseq____&quot;^Flogseq____&quot;,1245,536870989]],[logseq____&quot;^15logseq____&qu       // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
      }(window.location))</script>
