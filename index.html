 혼자 잘 준비하고 자서 저녁 때 집에 놀러오는 손님들이 놀라곤 한답니다 🌛\\n우선 잠훈련이란 아기에게 너는 혼자서 잘 수 있다는 것을 가르쳐주는 것. 그래서 아이를 재워주는게 아니라 혼자 잠들게 훈련시키는 것이다. 이 훈련이 되면 밤중에 일어나도 (다시 재워달라고) 울지 않고 스스로 잠들 수 있다.\\n첫 3개월은 너무 어리고 잠훈련의 적기는 4개월 이후. 잠훈련에는 여러 방법이 있지만 (구글에 sleep training이라고 검색하면 많이 나옴) 우리가 사용한 방법은 이렇다. 우선 잠 루틴을 만들어줘야 한다. 우리는 분유를 배불리 먹히고 목욕을 하고 노래를 불러주고 재우는 루틴. 즉 이걸 하면 너는 잔다는 신호를 주는 것.\\n그 루틴이 익숙해졌다 싶으면 날을 잡고 루틴이 끝난 후 재워주는게 아니라 침대에 눕힌 후 굿나잇하고 문을 닫고 나온다. 그러면 아이는 집이 떠나가게 울겠지만 들어가지 않고 혼자 자야한다는 것을 알려준다. 베이비 모니터로 아이가 안전한지만 확인. 엄마가 맘이 아파서 들어가려 할 때는 아빠가 막아야 함. 마찬가지로 밤중에 울어도 (역시 베이비 모니터로 문제가 없는지는 확인하지만) 들어가서 안아주지 않는다.\\n첫날은 1시간을 울다 잠이 들더니 둘째날은 30분, 셋째날은 10분, 넷째날은 5분 울더니 다섯째 날부터는 안울고 스스로 잠이 들었다. 누가 옆에서 재워주지 않아도 스스로 잠들 수 있는 법을 터득한 것이다. 그리고는 저녁에 잠이 들어 아침까지 쭉 자게 되었다.\\n잠훈련 후에는 (외출은 못해도) 어른들의 저녁 시간을 되찾게 되었다. 아이 낳고 못 본 영화부터 몰아봤던 기억이 난다. 밤에 아기 때문에 안 깨고 푹 잘 수 있으니 부모도 아기도 아침을 상쾌하게 시작하게 되었다. 또한 부모가 덜 피곤할 때 아이에게도 더 신경써줄 수 있다.\\n잠훈련은 한번에 끝나는건 아니라 아이가 크면서 밤에 부모 침대로 기어들어오는 등 습관이 무너질 때가 있다. 그럴때마다 (때로는 빡세게) 습관을 잘 유지시켜주는게 중요함. 말을 알아듣는 나이가 되면 설명을 해줄 수 있어서 쉬워진다.\\n잠훈련이 냉정하다는 의견도 있고 아이를 키우는 철학은 모두 다르다. 하지만 아이에게 사랑을 표현하는 방법은 재워주는 것보다 더 많고, 행복한 부모가 행복한 아이를 키운다고 믿는다. 또한 좋은 습관과 규칙을 만들어주는 것은 부모의 중요한 역할이라고 믿는다.\\n여기까지! 긴글 읽어주신 분들 감사~ 👌 아기 키우는 분들, 특히 맞벌이 부부분들, 예비 엄마 아빠들도 모두 파이팅입니다!\\n#미키김결혼육아글logseq____&quot;,536870953]],[logseq____&quot;^15logseq____&quot;,[527,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870953]],[logseq____&quot;^15logseq____&quot;,[527,logseq____&quot;^Flogseq____&quot;,500,536870953]],[logseq____&quot;^15logseq____&quot;,[527,logseq____&quot;^Xlogseq____&quot;,495,536870953]],[logseq____&quot;^15logseq____&quot;,[527,logseq____&quot;^Vlogseq____&quot;,503,536870953]],[logseq____&quot;^15logseq____&quot;,[527,logseq____&quot;^Ulogseq____&quot;,495,536870953]],[logseq____&quot;^15logseq____&quot;,[527,logseq____&quot;^Ulogseq____&quot;,496,536870953]],[logseq____&quot;^15logseq____&quot;,[527,logseq____&quot;^Ulogseq____&quot;,498,536870953]],[logseq____&quot;^15logseq____&quot;,[527,  <script type="text/javascript">// Single Page Apps for GitHub Pages

      // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
      }(window.location))</script>
