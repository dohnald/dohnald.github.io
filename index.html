성화시킨다. 각 부서마다 가지고 있는 장점 혹은 단점들을 경험함으로써 이를 기존 부서에 적용할 수 있다. 장점이란 부서마다 사용하고 있는 소프트웨어가 될 수도 있고, 회의 방식일 수도 있다. 이와 같이 잦은 교류를 통해 더 좋은 부서로 거듭날 수 있다.\\n마지막으로는 네트워킹이다. 결국 인간관계다. 국내외 기업 모두 사람을 얼마나 잘 알고 있냐에 따라 협의 속도가 달라진다. 한 번이라도 술을 기울인 타 부서 사람들과 일할 경우 잡음도 없고, 서로를 도와주려고 노력하는 모습들을 쉽게 볼 수 있다. 이렇게 로테이션을 통해 친분을 쌓게 된다면 더 사이 좋게 일할 수 있지 않을까?\\n물론 단점도 있다. 개인의 전문성 때문에 로테이션을 꺼려할 수도 있다. 결국 스페셜리스트Specialist vs. 제너럴리스트Generalist 방향을 결정해야 한다. 본인의 방향이 리더십인지 아니면 테크니컬 어드바이저Technical advisor인지 고민해보는 게 중요하다. 리더십이라면 전반적인 회사의 그림을 볼 수 있어야 하기 때문에 로테이션을 통한 제너럴리스트가 좋을 수도 있고, 그게 아니라면 한 분야의 전문가가 되는 것도 좋은 방법이다. 사람마다 목표가 다르기에 회사는 이를 존중해주며 프로그램을 지원해야 한다. 무작정 “다른 부서로 가!”가 아닌 “로테이션 하고 싶은 사람 있나요?”라며 모든 직원에게 선택권을 주는 것이 중요하다.logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[321,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[321,logseq____&quot;^Flogseq____&quot;,323,536870930]],[logseq____&quot;^15logseq____&quot;,[321,logseq____&quot;^Xlogseq____&quot;,306,536870930]],[logseq____&quot;^15logseq____&quot;,[321,logseq____&quot;^Vlogseq____&quot;,312,536870930]],[logseq____&quot;^15logseq____&quot;,[321,logseq____&quot;^Ulogseq____&quot;,77,536870930]],[logseq____&quot;^15logseq____&quot;,[321,logseq____&quot;^Ulogseq____&quot;,306,536870930]],[logseq____&quot;^15logseq____&quot;,[321,logseq____&quot;^17logseq____&quot;,true,536870930]],[logseq____&quot;^15logseq____&quot;,[321,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u653b427c-07b0-4d79-9811-8fc6c06047a2logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[322,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;## 야근logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[322,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[322,logseq____&quot;^Flogseq____&quot;,321,536870930]],[logseq____&quot;^15logseq____&quot;,[322,logseq____&quot;^Xlogseq____&quot;,306,536870930]],       // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
      }(window.location))</script>
