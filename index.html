 인한 숙명적 빈곤, 천재지변 재난, 계층별 소득분배의 불공평 등 정치경제적 의미에 의한 것이며, ==풍요 속의 빈곤은 국민경제가 갖고 있는 이용 가능 한 자원과 생산설비를 충분히 가동하지 못함으로써 발생하는 빈곤==이다. 역사적으로 풍요속의 빈곤을 경험한 시기는 세계공황이다.logseq____&quot;,536870918]],[logseq____&quot;^15logseq____&quot;,[85,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536870918]],[logseq____&quot;^15logseq____&quot;,[85,logseq____&quot;^Flogseq____&quot;,84,536870918]],[logseq____&quot;^15logseq____&quot;,[85,logseq____&quot;^Xlogseq____&quot;,79,536870918]],[logseq____&quot;^15logseq____&quot;,[85,logseq____&quot;^Vlogseq____&quot;,84,536870918]],[logseq____&quot;^15logseq____&quot;,[85,logseq____&quot;^Ulogseq____&quot;,2,536870918]],[logseq____&quot;^15logseq____&quot;,[85,logseq____&quot;^Ulogseq____&quot;,21,536870918]],[logseq____&quot;^15logseq____&quot;,[85,logseq____&quot;^Ulogseq____&quot;,23,536870918]],[logseq____&quot;^15logseq____&quot;,[85,logseq____&quot;^Ulogseq____&quot;,26,536870918]],[logseq____&quot;^15logseq____&quot;,[85,logseq____&quot;^Ulogseq____&quot;,27,536870918]],[logseq____&quot;^15logseq____&quot;,[85,logseq____&quot;^Ulogseq____&quot;,28,536870918]],[logseq____&quot;^15logseq____&quot;,[85,logseq____&quot;^Ulogseq____&quot;,29,536870918]],[logseq____&quot;^15logseq____&quot;,[85,logseq____&quot;^Ulogseq____&quot;,32,536870918]],[logseq____&quot;^15logseq____&quot;,[85,logseq____&quot;^Ulogseq____&quot;,33,536870918]],[logseq____&quot;^15logseq____&quot;,[85,logseq____&quot;^Ulogseq____&quot;,79,536870918]],[logseq____&quot;^15logseq____&quot;,[85,logseq____&quot;^1:logseq____&quot;,true,536870918]],[logseq____&quot;^15logseq____&quot;,[85,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u6555d938-545c-42cc-8f53-5148c082ddeflogseq____&quot;,536870918]],[logseq____&quot;^15logseq____&quot;,[86,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;1919년 케인즈는 세계 제1차 대전 말기 영국 대표로 베르사이유 평화회담에 참석하여 전쟁의 패자인 독일에 대한 지나친 배상금 요구는 독일의 경제 파탄을 가져올 것이라고 주장하며 미래에 대한 놀라운 예지력을 보여주였다. 그의 주장은 정확히 맞았고 전쟁배상금 마련에 한계를 느낀 독일은 아돌프 히틀러의 주도하 세계 제2차 대전을 일으켰다. 그의 냉철한 분석력과 예지력은 1929년 과잉생산과 대량실업이 반복되는 대공황이 자본주의 경제에 다가오자 더욱 빛났다. ==1936년 경제학에 가장 강력한 영향을 미친 고용, 이자와 화폐에 관한 일반이론(The General Theoy of Employment, Interest and Money)을 발표, 대공황 원인을 수요부족이라 지적하며 유효수요를 창출해야 한다고 주장==하였다. 따라서 정부도 돈을 풀어 수요를 창출하려 노력했고, 그 결과 대공황은 해결되고 케인즈의 주장은 현명했다.\\n:LOGBOOK:\\nCLOCK: [2023-04-10 Mon 17:01:45]--[2023-04-10 Mon 17:01:45] =logseq____&gt;  00:00:00\\n:END:logseq____&quot;,536870918]],[logseq____&quot;^15logseq____&quot;,[86,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536870918]],[logseq____&quot;^15logseq____&quot;,[86,logseq____&quot;^Flogseq____&quot;,85,536870918]],[logseq____&quot;^15logseq____&quot;,[86,logseq____&quot;^Xlogseq____&quot;,79,536870918]],[logseq____&quot;^15logseq____&quot;,[86,logseq____&quot;^Vlogseq____&quot;,84,536870918]],[logseq____&quot;^15logseq____&quot;,[86,logseq____&quot;^Ulogseq____&quot;,2,536870918]],[logseq____&quot;^15logseq____&quot;,[86,logseq____&quot;^Ulogseq____&quot;,21,536870918]],[logseq____&quot;^15logseq____&quot;,[86,logseq____&quot;^Ulogseq____&quot;,23,536870918]],[logseq____&quot;^15logseq____&quot;,[86,logseq____&quot;^Ulogseq____&quot;,26,536870918]],[logseq____&quot;^15logseq____&quot;,[86,logseq____&quot;^Ulogseq____&quot;,27,536870918]],[logseq____&quot;^15logseq____&quot;,[86,logseq____&quot;^Ulogseq____&quot;,28,536870918]],[logseq____&quot;^15logseq____&quot;,[86,logseq____&quot;^Ulogseq____&quot;,29,536870918]],[logseq____&quot;^15logseq____&quot;,[86,logseq____&quot;^Ulogseq____&quot;,32,536870918]],[logseq____&quot;^15logseq____&quot;,[86,logseq____&quot;^Ulogseq____&quot;,33,536870918]],[logseq____&quot;^15logseq____&quot;,[86,logseq____&quot;^Ulogseq____&quot;,79,536870918]],[logseq____&quot;^15logseq____&quot;,[86,logseq____&quot;^1:logseq____&quot;,true,536870918]],[logseq____&quot;^15logseq____&quot;,[86,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u6555d938-52d2-4870-91b1-47a0e7af2268logseq____&quot;,536870918]],[logse 잠훈련이란 아기에게 너는 혼자서 잘 수 있다는 것을 가르쳐주는 것. 그래서 아이를 재워주는게 아니라 혼자 잠들게 훈련시키는 것이다. 이 훈련이 되면 밤중에 일어나도 (다시 재워달라고) 울지 않고 스스로 잠들 수 있다.\\n첫 3개월은 너무 어리고 잠훈련의 적기는 4개월 이후. 잠훈련에는 여러 방법이 있지만 (구글에 sleep training이라고 검색하면 많이 나옴) 우리가 사용한 방법은 이렇다. 우선 잠 루틴을 만들어줘야 한다. 우리는 분유를 배불리 먹히고 목욕을 하고 노래를 불러주고 재우는 루틴. 즉 이걸 하면 너는 잔다는 신호를 주는 것.\\n그 루틴이 익숙해졌다 싶으면 날을 잡고 루틴이 끝난 후 재워주는게 아니라 침대에 눕힌 후 굿나잇하고 문을 닫고 나온다. 그러면 아이는 집이 떠나가게 울겠지만 들어가지 않고 혼자 자야한다는 것을 알려준다. 베이비 모니터로 아이가 안전한지만 확인. 엄마가 맘이 아파서 들어가려 할 때는 아빠가 막아야 함. 마찬가지로 밤중에 울어도 (역시 베이비 모니터로 문제가 없는지는 확인하지만) 들어가서 안아주지 않는다.\\n첫날은 1시간을 울다 잠이 들더니 둘째날은 30분, 셋째날은 10분, 넷째날은 5분 울더니 다섯째 날부터는 안울고 스스로 잠이 들었다. 누가 옆에서 재워주지 않아도 스스로 잠들 수 있는 법을 터득한 것이다. 그리고는 저녁에 잠이 들어 아침까지 쭉 자게 되었다.\\n잠훈련 후에는 (외출은 못해도) 어른들의 저녁 시간을 되찾게 되었다. 아이 낳고 못 본 영화부터 몰아봤던 기억이 난다. 밤에 아기 때문에 안 깨고 푹 잘 수 있으니 부모도 아기도 아침을 상쾌하게 시작하게 되었다. 또한 부모가 덜 피곤할 때 아이에게도 더 신경써줄 수 있다.\\n잠훈련은 한번에 끝나는건 아니라 아이가 크면서 밤에 부모 침대로 기어들어오는 등 습관이 무너질 때가 있다. 그럴때마다 (때로는 빡세게) 습관을 잘 유지시켜주는게 중요함. 말을 알아듣는 나이가 되면 설명을 해줄 수 있어서 쉬워진다.\\n잠훈련이 냉정하다는 의견도 있고 아이를 키우는 철학은 모두 다르다. 하지만 아이에게 사랑을 표현하는 방법은 재워주는 것보다 더 많고, 행복한 부모가 행복한 아이를 키운다고 믿는다. 또한 좋은 습관과 규칙을 만들어주는 것은 부모의 중요한 역할이라고 믿는다.\\n여기까지! 긴글 읽어주신 분들 감사~ 👌 아기 키우는 분들, 특히 맞벌이 부부분들, 예비 엄마 아빠들도 모두 파이팅입니다!\\n#미키김결혼육아글logseq____&quot;,536870948]],[logseq____&quot;^15logseq____&quot;,[435,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536870948]],[logseq____&quot;^15logseq____&quot;,[435,logseq____&quot;^Flogseq____&quot;,412,536870948]],[logseq____&quot;^15logseq____&quot;,[435,logseq____&quot;^Xlogseq____&quot;,405,536870948]],[logseq____&quot;^15logseq____&quot;,[435,logseq____&quot;^Vlogseq____&quot;,427,536870948]],[logseq____&quot;^15logseq____&quot;,[435,logseq____&quot;^Ulogseq____&quot;,405,536870948]],[logseq____&quot;^15logseq____&quot;,[435,logseq____&quot;^Ulogseq____&quot;,406,536870948]],[logseq____&quot;^15logseq____&quot;,[435,logseq____&quot;^Ulogseq____&quot;,408,536870948]],[logseq____&quot;^15logseq____&quot;,[435,logseq____&quot;^Ulogseq____&quot;,409,536870948 람이 다음 직급으로 올라갈 수 있는 능력을 갖췄고 이전 경험에서 그것이 드러났는가’다.\\n자리가 사람을 만든다? 아마존에 적용되는 말은 아닌 것 같다. 되려 자리에 걸맞은 사람이 그 자리를 차지한다.logseq____&quot;,536870955]],[logseq____&quot;^15logseq____&quot;,[637,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536870955]],[logseq____&quot;^15logseq____&quot;,[637,logseq____&quot;^Flogseq____&quot;,626,536870955]],[logseq____&quot;^15logseq____&quot;,[637,logseq____&quot;^Xlogseq____&quot;,617,536870955]],[logseq____&quot;^15logseq____&quot;,[637,logseq____&quot;^Vlogseq____&quot;,626,536870955]],[logseq____&quot;^15logseq____&quot;,[637,logseq____&quot;^Ulogseq____&quot;,156,536870955]],[logseq____&quot;^15logseq____&quot;,[637,logseq____&quot;^Ulogseq____&quot;,617,536870955]],[logseq____&quot;^15logseq____&quot;,[637,logseq____&quot;^1:logseq____&quot;,true,536870955]],[logseq____&quot;^15logseq____&quot;,[637,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u6555d939-c468-463e-a768-2c29c9efa899logseq____&quot;,536870955]],[logseq____&quot;^15logseq____&quot;,[638,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;logseq____&gt; 회의 중 자주 듣는 말은 “신제품이 고객 경험에 어떤 변화를 주지?” “신제품은 고객에게 어떤 가치를 제공하지?” “기존 고객이 받게 되는 영향은 무엇이 있지?” 등 금전적인 질문보단 고객을 위한 질문이 많다. 언제든 고객을 위해서라면 수많은 돈을 투자한 프로젝트도 과감히 포기할 수 있고 금전적인 손해를 보더라도 한 사람의 고객 만족도를 높일 수 있다면 그런 결정을 하는 회사다. \\n나도 일하면서 혼자 물어봐야겠다.\\n이 작업은 고객 경험에 어떤 영향을 주지?\\n고객에게 어떤 가치를 제공하지?\\n기존 고객이 받게 되는 영향은 무엇이 있지?logseq____&quot;,536870955]],[logseq____&quot;^15logseq____&quot;,[638,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536870955]],[logseq____&quot;^15logseq____&quot;,[638,logseq____&quot;^Flogseq____&quot;,624,536870955]],[logseq____&quot;^15logseq____&quot;,[638,logseq____&quot;^Xlogseq____&quot;,617,536870955]],[logseq____&quot;^15logseq____&quot;,[638,logseq____&quot;^Vlogseq____&quot;,624,536870955]],[logseq____&quot;^15logseq____&quot;,[638,logseq____&quot;^Ulogseq____&quot;,156,536870955]],[logseq____&quot;^15logseq____&quot;,[638,logseq____&quot;^Ulogseq____&quot;,617,536870955]],[logseq____&quot;^15logseq____&quot;,[638,logseq____&quot;^1:logseq____&quot;,true,536870955]],[logseq____&quot;^15logseq____&quot;,[638,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u6555d939-6199-446f-8844-92fea92a8c70logseq____&quot;,536870955]],[logseq____&quot;^15logseq____&quot;,[639,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;logseq____&gt; 로테이션에는 다양한 장점이 있다. 우선 새로운 일을 함으로써 동기부여가 된다. 아무래도 우리 모두 사람인지라 같은 업무를 반복적으로 하면 지루해진다. 특히 개인 발전에 갈증이 깊은 밀레니얼에게 로테이션은 좋은 해결책이 될 수 있다. 새로운 사람들과 일하면서 자극을 받을 수 있고, 본인의 역량을 늘리면서 많은 희열을 느낄 수 있다.\\n또한 로테이션은 사내 정보 교류를 활성화시킨다. 각 부서마다 가지고 있는 장점 혹은 단점들을 경험함으로써 이를 기존 부서에 적용할 수 있다. 장점이란 부서마다 사용하고 있는 소프트웨어가 될 수도 있고, 회의 방식일 수도 있다. 이와 같이 잦은 교류를 통해 더 좋은 부서로 거듭날 수 있다.\\n마지막으로는 네트워킹이다. 결국 인간관계다. 국내외 기업 모두 사람을 얼마나 잘 알고 있냐에 따라 협의 속도가 달라진다. 한 번이라도 술을 기울인 타 부서 사람들과 일할 경우 잡음도 없고, 서로를 도와주려고 노력하는 모습들을 쉽게 볼 수 있다. 이렇게 로테이션을 통해 친분을 쌓게 된다면 더 사이 좋게 일할 수 있지 않을까?\\n물론 단점도 있다. 개인의 전문성 때문에 로테이션을 꺼려할 수도 있다. 결국 스페셜리스트Specialist vs. 제너럴리스트Generalist 방향을 결정해야 한다. 본인의 방향이 리더십인지 아니면 테크니컬 어드바이저Technical advisor인지 고민해보는 게 중요하다. 리더십이라면 전반적인 회사의 그림을 볼 수 있어야 하기 때문에 로테이션을 통한 제너럴리스트가 좋을 수도 있고, 그게 아니라면 한 분야의 전문가가 되는 것도 좋은 방법이다. 사람마다 목표가 다르기에 회사는 이를 존중해주며 프로그램을 지원해야 한다. 무작정 “다른 부서로 가!”가 아닌 “로테이션 하고 싶은 사람 있나요?”라며 모든 직원에게 선택권을 주는 것이 중요하다.logseq____&quot;,536870955]],[logseq____&quot;^15logseq____&quot;,[639,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536870955]],[logseq____&quot;^15logseq____&quot;,[639,logseq____&quot;^Flogseq____&quot;,625,536870955]],[logseq____&quot;^15logseq____&quot;,[639,logseq____&quot;^Xlogseq____&quot;,617,536870955]],[logseq____&quot;^15logseq____&quot;,[639,logseq____&quot;^Vlogseq____&quot;,627,536870955]],[logseq____&quot;^15logseq____&quot;,[639,logseq____&quot;^Ulogseq____&quot;,156,536870955]],[logseq____&quot;^15logseq____&quot;,[639,logseq____&quot;^Ulogseq____&quot;,617,536870955]],[logseq____&quot;^15logseq____&quot;,[639,logseq____&quot;^1:logseq____&quot;,true,536870955]],[logs       // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
