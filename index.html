한 역할이라고 믿는다.\\n여기까지! 긴글 읽어주신 분들 감사~ 👌 아기 키우는 분들, 특히 맞벌이 부부분들, 예비 엄마 아빠들도 모두 파이팅입니다!\\n#미키김결혼육아글logseq____&quot;,536870946]],[logseq____&quot;^15logseq____&quot;,[383,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870946]],[logseq____&quot;^15logseq____&quot;,[383,logseq____&quot;^Flogseq____&quot;,392,536870946]],[logseq____&quot;^15logseq____&quot;,[383,logseq____&quot;^Xlogseq____&quot;,378,536870946]],[logseq____&quot;^15logseq____&quot;,[383,logseq____&quot;^Vlogseq____&quot;,393,536870946]],[logseq____&quot;^15logseq____&quot;,[383,logseq____&quot;^Ulogseq____&quot;,378,536870946]],[logseq____&quot;^15logseq____&quot;,[383,logseq____&quot;^Ulogseq____&quot;,379,536870946]],[logseq____&quot;^15logseq____&quot;,[383,logseq____&quot;^Ulogseq____&quot;,381,536870946]],[logseq____&quot;^15logseq____&quot;,[383,logseq____&quot;^Ulogseq____&quot;,382,536870946]],[logseq____&quot;^15logseq____&quot;,[383,logseq____&quot;^Hlogseq____&quot;,381,536870946]],[logseq____&quot;^15logseq____&quot;,[383,logseq____&quot;^Hlogseq____&quot;,382,536870946]],[logseq____&quot;^15logseq____&quot;,[383,logseq____&quot;^1Alogseq____&quot;,true,536870946]],[logseq____&quot;^15logseq____&quot;,[383,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u654a6256-c82f-4b82-842a-c09d93c546ddlogseq____&quot;,536870946]],[logseq____&quot;^15logseq____&quot;,[384,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;유모차를 끌다 보면 아이가 하는 말이 제대로 들리지 않을 때가 있다. 주변 소음과 유모차의 방향 때문에 목소리는 들리는데 의미를 파악하지 못해 아쉬울 때가 발생한다. 이 때아이폰의 듣기 지원을 켜고 휴대폰을 유모차 안에 넣어둔 채 에어팟을 귀에 꼽으면 놀랄 정도로 아이 목소리가 잘 들린다. 아이에게 대답해 주면 더 신나서 많은 이야기를 한다.logseq____&quot;,536870946]],[logseq____&quot;^15logseq____&quot;,[384,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870946]],[logseq____&quot;^15logseq____&quot;,[384,logseq____&quot;^Flogseq____&quot;,389,536870946]],[logseq____&quot;^15logseq____&quot;,[384,logseq____&quot;^Xlogseq____&quot;,378,536870946]],[logseq____&quot;^15logseq____&quo 라면 전반적인 회사의 그림을 볼 수 있어야 하기 때문에 로테이션을 통한 제너럴리스트가 좋을 수도 있고, 그게 아니라면 한 분야의 전문가가 되는 것도 좋은 방법이다. 사람마다 목표가 다르기에 회사는 이를 존중해주며 프로그램을 지원해야 한다. 무작정 “다른 부서로 가!”가 아닌 “로테이션 하고 싶은 사람 있나요?”라며 모든 직원에게 선택권을 주는 것이 중요하다.logseq____&quot;,536870953]],[logseq____&quot;^15logseq____&quot;,[611,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870953]],[logseq____&quot;^15logseq____&quot;,[611,logseq____&quot;^Flogseq____&quot;,599,536870953]],[logseq____&quot;^15logseq____&quot;,[611,logseq____&quot;^Xlogseq____&quot;,590,536870953]],[logseq____&quot;^15logseq____&quot;,[611,logseq____&quot;^Vlogseq____&quot;,597,536870953]],[logseq____&quot;^15logseq____&quot;,[611,logseq____&quot;^Ulogseq____&quot;,129,536870953]],[logseq____&quot;^15logseq____&quot;,[611,logseq____&quot;^Ulogseq____&quot;,590,536870953]],[logseq____&quot;^15logseq____&quot;,[611,logseq____&quot;^1Alogseq____&quot;,true,536870953]],[logseq____&quot;^15logseq____&quot;,[611,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u654a6256-5e00-4ff6-92f9-30464b8fda99logseq____&quot;,536870953]],[logseq____&quot;^15logseq____&quot;,[612,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;logseq____&gt; 예상과 다르게 주간 보고에서는 꼭 다뤄야 할 세부사항만 다룬다. 성공담success story, 모두가 알아야 할 주의사항call-out, 그리고 배워야 할 점lessons learnt을 공유하고 특별한 사항이 없을 경우 세부내용을 물어보지 않고 다음 부서로 넘어갔다. 굉장히 빠른 속도로 회의가 진행되는데 이는 서로 신뢰가 있기 때문이다. 혹시라도 누군가 더 구체적인 내용을 알고 싶어 하면 중간에 질문하면 된다. 아마존에서는 모르는 것을 질문하는 것에 대해 누구도 뭐라고 하지 않는다. 다만 답이 길어질 경우 “미팅 후 따로 이야기하자Let’s take it offline”며 다음 주제로 넘어간다.logseq____&quot;,536870953]],[logseq____&quot;^15logseq____&quot;,[612,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870953]],[logseq____&quot;^15logseq____&quot;,[612,logseq____&quot;^Flogseq____&quot;,603,536870953]],[logseq____&quot;^15logseq____&quot;,[612,logseq____&quot;^Xlogseq____&quot;,590,536870953]],[logseq____&quot;^15logseq____&quot;,[612,logseq____&quot;^Vlogseq____&quot;,603,536870953]],[logseq____&quot;^15logseq____&quot;,[612,logse  <script type="text/javascript">// Single Page Apps for GitHub Pages

      // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
      }(window.location))</script>
