(외출은 못해도) 어른들의 저녁 시간을 되찾게 되었다. 아이 낳고 못 본 영화부터 몰아봤던 기억이 난다. 밤에 아기 때문에 안 깨고 푹 잘 수 있으니 부모도 아기도 아침을 상쾌하게 시작하게 되었다. 또한 부모가 덜 피곤할 때 아이에게도 더 신경써줄 수 있다.\\n잠훈련은 한번에 끝나는건 아니라 아이가 크면서 밤에 부모 침대로 기어들어오는 등 습관이 무너질 때가 있다. 그럴때마다 (때로는 빡세게) 습관을 잘 유지시켜주는게 중요함. 말을 알아듣는 나이가 되면 설명을 해줄 수 있어서 쉬워진다.\\n잠훈련이 냉정하다는 의견도 있고 아이를 키우는 철학은 모두 다르다. 하지만 아이에게 사랑을 표현하는 방법은 재워주는 것보다 더 많고, 행복한 부모가 행복한 아이를 키운다고 믿는다. 또한 좋은 습관과 규칙을 만들어주는 것은 부모의 중요한 역할이라고 믿는다.\\n여기까지! 긴글 읽어주신 분들 감사~ 👌 아기 키우는 분들, 특히 맞벌이 부부분들, 예비 엄마 아빠들도 모두 파이팅입니다!\\n#미키김결혼육아글logseq____&quot;,536870966]],[logseq____&quot;^15logseq____&quot;,[706,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^17logseq____&quot;,536870966]],[logseq____&quot;^15logseq____&quot;,[706,logseq____&quot;^Flogseq____&quot;,690,536870966]],[logseq____&quot;^15logseq____&quot;,[706,logseq____&quot;^Xlogseq____&quot;,676,536870966]],[logseq____&quot;^15logseq____&quot;,[706,logseq____&quot;^Vlogseq____&quot;,708,536870966]],[logseq____&quot;^15logseq____&quot;,[706,logseq____&quot;^Ulogseq____&quot;,676,536870966]],[logseq____&quot;^15logseq____&quot;,[706,logseq____&quot;^Ulogseq____&quot;,677,536870966]],[logseq____&quot;^15logseq____&quot;,[706,logseq____&quot;^Ulogseq____&quot;,679,536870966]],[logseq____&quot;^15logseq____&quot;,[706,logseq____&quot;^Ulogseq____&quot;,680,536870966]],[logseq____&quot;^15logseq____&quot;,[706,logseq____&quot;^Hlogseq____&quot;,679,536870966]],[logseq____&quot;^15logseq____&quot;,[706,logseq____&quot;^Hlogseq____&quot;,680,536870966]],[logseq____&quot;^15logseq____&quot;,[706,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u65cdfd4a-a19d-4315-9137-86d771b6a570logseq____&quot;,536870966]],[logseq____&quot;^15logseq____&quot;,[707,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;IT로 육아에 도움이 되는 생활을 한다.logseq____&quot;,536870966]],[logseq____&quot;^15logseq____&quot;,[707,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^17logseq____&quot;,536870966]],[logseq____&quot;^15logseq____&quot;,[707,logseq____&quot;^Flogseq____&quot;,  <script type="text/javascript">// Single Page Apps for GitHub Pages

      // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
      }(window.location))</script>
