 잠이 들었다. 누가 옆에서 재워주지 않아도 스스로 잠들 수 있는 법을 터득한 것이다. 그리고는 저녁에 잠이 들어 아침까지 쭉 자게 되었다.\\n잠훈련 후에는 (외출은 못해도) 어른들의 저녁 시간을 되찾게 되었다. 아이 낳고 못 본 영화부터 몰아봤던 기억이 난다. 밤에 아기 때문에 안 깨고 푹 잘 수 있으니 부모도 아기도 아침을 상쾌하게 시작하게 되었다. 또한 부모가 덜 피곤할 때 아이에게도 더 신경써줄 수 있다.\\n잠훈련은 한번에 끝나는건 아니라 아이가 크면서 밤에 부모 침대로 기어들어오는 등 습관이 무너질 때가 있다. 그럴때마다 (때로는 빡세게) 습관을 잘 유지시켜주는게 중요함. 말을 알아듣는 나이가 되면 설명을 해줄 수 있어서 쉬워진다.\\n잠훈련이 냉정하다는 의견도 있고 아이를 키우는 철학은 모두 다르다. 하지만 아이에게 사랑을 표현하는 방법은 재워주는 것보다 더 많고, 행복한 부모가 행복한 아이를 키운다고 믿는다. 또한 좋은 습관과 규칙을 만들어주는 것은 부모의 중요한 역할이라고 믿는다.\\n여기까지! 긴글 읽어주신 분들 감사~ 👌 아기 키우는 분들, 특히 맞벌이 부부분들, 예비 엄마 아빠들도 모두 파이팅입니다!\\n#미키김결혼육아글logseq____&quot;,536870947]],[logseq____&quot;^15logseq____&quot;,[389,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870947]],[logseq____&quot;^15logseq____&quot;,[389,logseq____&quot;^Flogseq____&quot;,416,536870947]],[logseq____&quot;^15logseq____&quot;,[389,logseq____&quot;^Xlogseq____&quot;,383,536870947]],[logseq____&quot;^15logseq____&quot;,[389,logseq____&quot;^Vlogseq____&quot;,415,536870947]],[logseq____&quot;^15logseq____&quot;,[389,logseq____&quot;^Ulogseq____&quot;,383,536870947]],[logseq____&quot;^15logseq____&quot;,[389,logseq____&quot;^Ulogseq____&quot;,384,536870947]],[logseq____&quot;^15logseq____&quot;,[389,logseq____&quot;^Ulogseq____&quot;,386,536870947]],[logseq____&quot;^15logseq____&quot;,[389,logseq____&quot;^Ulogseq____&quot;,387,536870947]],[logseq____&quot;^15logseq____&quot;,[389,logseq____&quot;^Hlogseq____&quot;,386,536870947]],[logseq____&quot;^15logseq____&quot;,[389,logseq____&quot;^Hlogseq____&quot;,387,536870947]],[logseq____&quot;^15logseq____&quot;,[389,logseq____&quot;^1;logseq____&quot;,true,536870947]],[logseq____&quot;^15logseq____&quot;,[389,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u654c4461-842d-4366-b276-7207ffefce3flogseq____&quot;,536870947]],[logseq____&quot;^15logseq____&quot;,[390,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;안 쓰는 iPhone 5가 있어 횔용 방법을 고민하다가 아이용 icloud 계정을 만들고 facetime을 걸어봤다. 전화를  <script type="text/javascript">// Single Page Apps for GitHub Pages

      // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
      }(window.location))</script>
