지 못함으로써 잠재적으로 실현가능한 국민생산을 달성하지 못할 때, 그로 인한 빈곤을 풍요 속의 빈곤==이라 했다. 현실에 있어 GNP는 저축과 투자의 사전적 일치에 의해 결정되는 국민소득으로 실현가능한 잠재적인 완전고용 형태의 GNP는 아니다. 이러한 둘 사이의 차이를 GNP 갭이라 한다. 따라서 ==GNP 갭으로 인한 빈곤은 통상적인 의미의 빈곤과는 다르다==. 통상적 빈곤은 부족한 자원의 부족으로 인한 숙명적 빈곤, 천재지변 재난, 계층별 소득분배의 불공평 등 정치경제적 의미에 의한 것이며, ==풍요 속의 빈곤은 국민경제가 갖고 있는 이용 가능 한 자원과 생산설비를 충분히 가동하지 못함으로써 발생하는 빈곤==이다. 역사적으로 풍요속의 빈곤을 경험한 시기는 세계공황이다.logseq____&quot;,536870951]],[logseq____&quot;^15logseq____&quot;,[722,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^17logseq____&quot;,536870951]],[logseq____&quot;^15logseq____&quot;,[722,logseq____&quot;^Flogseq____&quot;,721,536870951]],[logseq____&quot;^15logseq____&quot;,[722,logseq____&quot;^Xlogseq____&quot;,719,536870951]],[logseq____&quot;^15logseq____&quot;,[722,logseq____&quot;^Vlogseq____&quot;,721,536870951]],[logseq____&quot;^15logseq____&quot;,[722,logseq____&quot;^Ulogseq____&quot;,2,536870951]],[logseq____&quot;^15logseq____&quot;,[722,logseq____&quot;^Ulogseq____&quot;,25,536870951]],[logseq____&quot;^15logseq____&quot;,[722,logseq____&quot;^Ulogseq____&quot;,26,536870951]],[logseq____&quot;^15logseq____&quot;,[722,logseq____&quot;^Ulogseq____&quot;,46,536870951]],[logseq____&quot;^15logseq____&quot;,[722,logseq____&quot;^Ulogseq____&quot;,47,536870951]],[logseq____&quot;^15logseq____&quot;,[722,logseq____&quot;^Ulogseq____&quot;,52,536870951]],[logseq____&quot;^15logseq____&quot;,[722,logseq____&quot;^Ulogseq____&quot;,53,536870951]],[logseq____&quot;^15logseq____&quot;,[722,logseq____&quot;^Ulogseq____&quot;,55,536870951]],[logseq____&quot;^15logseq____&quot;,[722,logseq____&quot;^Ulogseq____&quot;,56,536870951]],[logseq____&quot;^15logseq____&quot;,[722,logseq____&quot;^Ulogseq____&quot;,719,536870951]],[logseq____&quot;^15logseq____&quot;,[722,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u65f3e33d-5bf7-42a5-870a-4bb3d70e33cblogseq____&quot;,536870951]],[logseq____&quot;^15logseq____&quot;,[723,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;1919년 케인즈는 세계 A98i6F6v8)고 하는데 키우다 보면 쉽지 않다. 듣는 것은 좋은 자극이 되니까 화면이 없는 구글 홈 미니가 좋은 선택이다.logseq____&quot;,536870984]],[logseq____&quot;^15logseq____&quot;,[1064,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^17logseq____&quot;,536870984]],[logseq____&quot;^15logseq____&quot;,[1064,logseq____&quot;^Flogseq____&quot;,1060,536870984]],[logseq____&quot;^15logseq____&quot;,[1064,logseq____&quot;^Xlogseq____&quot;,1055,536870984]],[logseq____&quot;^15logseq____&quot;,[1064,logseq____&quot;^Vlogseq____&quot;,1060,536870984]],[logseq____&quot;^15logseq____&quot;,[1064,logseq____&quot;^Ulogseq____&quot;,1055,536870984]],[logseq____&quot;^15logseq____&quot;,[1064,logseq____&quot;^Ulogseq____&quot;,1056,536870984]],[logseq____&quot;^15logseq____&quot;,[1064,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u65f3e33e-9bd4-46c2-a9ed-b7c6eac3a75alogseq____&quot;,536870984]],[logseq____&quot;^15logseq____&quot;,[1065,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;logseq____&gt; https://www.instagram.com/p/BVjw0h3Ae-r/?utm_source=ig_embedlogseq____&amp;ig_rid=aa37ce58-772c-4b9e-93f6-8af7bf7100aa\\n5년반전 딸 사진과 함께 아기 #잠훈련 이야기를 써봅니다. 육아에서 부모와 아이의 평화를 위해 중요한 문화이지만 한국에서는 자리잡지 않은 잠훈련. 잠훈련 덕분에 딸이 아기였을 때도 평화로운 저녁시간을 보냈고, 만 5살인 요즘은 혼자 잘 준비하고 자서 저녁 때 집에 놀러오는 손님들이 놀라곤 한답니다 🌛\\n우선 잠훈련이란 아기에게 너는 혼자서 잘 수 있다는 것을 가르쳐주는 것. 그래서 아이를 재워주는게 아니라 혼자 잠들게 훈련시키는 것이다. 이 훈련이 되면 밤중에 일어나도 (다시 재워달라고) 울지 않고 스스로 잠들 수 있다.\\n첫 3개월은 너무 어리고 잠훈련의 적기는 4개월 이후. 잠훈련에는 여러 방법이 있지만 (구글에 sleep training이라고 검색하면 많이 나옴) 우리가 사용한 방법은 이렇다. 우선 잠 루틴을 만들어줘야 한다. 우리는 분유를 배불리 먹히고 목욕을 하고 노래를 불러주고 재우는 루틴. 즉 이걸 하면 너는 잔다는 신호를 주는 것.\\n그 루틴이 익숙해졌다 싶으면 날을 잡고 루틴이 끝난 후 재워주는게 아니라 침대에 눕힌 후 굿나잇하고 문을 닫고 나온다. 그러면 아이는 집이 떠나가게 울겠지만 들어가지 않고 혼자 자야한다는 것을 알려준다. 베이비 모니터로 아이가 안전한지만 확인. 엄마가 맘이 아파서 들어가려 할 때는 아빠가 막아야 함. 마찬가지로 밤중에 울어도 (역시 베이비 모니터로 문제가 없는지는 확인하지만) 들어가서 안아주지 않는다.\\n첫날은 1시간을 울다 잠이 들더니 둘째날은 30분, 셋째날은 10분, 넷째날은 5분 울더니 다섯째 날부터는 안울고 스스로 잠이 들었다. 누가 옆에서 재워주지 않아도 스스로 잠들 수 있는 법을 터득한 것이다. 그리고는 저녁에 잠이 들어 아침까지 쭉 자게 되었다.\\n잠훈련 후에는 (외출은 못해도) 어른들의 저녁 시간을 되찾게 되었다. 아이 낳고 못 본 영화부터 몰아봤던 기억이 난다. 밤에 아기 때문에 안 깨고 푹 잘 수 있으니 부모도 아기도 아침을 상쾌하게 시작하게 되었다. 또한 부모가 덜 피곤할 때 아이에게도 더 신경써줄 수 있다.\\n잠훈련은 한번에 끝나는건 아니라 아이가 크면서 밤에 부모 침대로 기어들어오는 등 습관이 무너질 때가 있다. 그럴때마다 (때로는 빡세게) 습관을 잘 유지시켜주는게 중요함. 말을 알아듣는 나이가 되면 설명을 해줄 수 있어서 쉬워진다.\\n잠훈련이 냉정하다는 의견도 있고 아이를 키우는 철학은 모두 다르다. 하지만 아이에게 사랑을 표현하는 방법은 재워주는 것보다 더 많고, 행복한 부모가 행복한 아이를 키운다고 믿는다. 또한 좋은 습관과 규칙을 만들어주는 것은 부모의 중요한 역할이라고 믿는다.\\n여기까지! 긴글 읽어주신 분들 감사~ 👌 아기 키우는 분들, 특히 맞벌이 부부분들, 예비 엄마 아빠들도 모두 파이팅입니다!\\n#미키김결혼육아글logseq____&quot;,536870984]],[logseq____&quot;^15logseq____&quot;,[1065,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^17logseq____&quot;,536870984]],[logseq____&quot;^15logseq____&quot;,[1065,logseq____&quot;^Flogseq____&quot;,1081,536870984]],[logseq____&quot;^15logseq____&quot;,[1065,logseq____&quot;^Xlogseq____&quot;,1055,536870984]],[logseq____&quot;^15logseq____&quot;,[1065,logseq____&quot;^Vlogseq____&quot;,1070,536870984]],[logseq____&quot;^15logseq____&quot;,[1065,logseq____&quot;^Ulogseq____&quot;,1055,536870984]],[logseq____&quot;^15logseq____&quot;,[1065,logseq____&quot;^Ulogseq____&quot;,1056,536870984]],[logseq____&quot;^15logseq____&quot;,[1065,logseq____&quot;^Ulogseq____&quot;,1058,536870984]],[logseq____&quot;^15logseq____&quot;,[1065,logseq____&quot;^Ulogseq____&quot;,1059,536870984]],[logseq____&quot;^15logseq____&quot;,[1065,logseq____&quot;^Hlogseq____&quot;,1058,536870984]],[logseq____&quot;^15logseq____&quot;,[1065,logseq____&quot;^Hlogseq____&quot;,1059,536870984]],[logseq____&quot;^15logseq____&quot;,[1065,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u65f3e33e-d1ff-4d1c-ae0d-210db3f14cc2logseq____&quot;,536870984]],[logseq____&quot;^15logseq____&quot;,[1066,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;듣기 지원으로 아이와 대화하기logseq____&quot;,536870984]],[logseq____&quot;^15logseq____&quot;,[1066,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^17logseq____&quot;,536870984]],[logseq____&quot;^15logseq____&quot;,[1066,logseq____&quot;^Flogseq____&quot;,1088,536870984]],[logs _&quot;^Qlogseq____&quot;,logseq____&quot;logseq____&gt; 이는 오늘날 우리가 인터넷에서 하이퍼링크를 사용하는 방식과 매우 비슷하다. 하지만 나중에 설명하겠지만 여기에는 상당히 큰 차이가 있다. 따라서 루만의 메모 상자를 개인용 위키피디아나 종이에 적힌 데이터베이스쯤으로 생각한다면 큰 오산이다. 분명 유사점은 있으나, 이들 사이의 미묘한 차이가 루만의 이 시스템을 독보적인 것으로 만든다.\\n루만은 메모들 사이에 이런 링크 번호를 추가함으로써 하나의 메모를 다양한 맥락 속에 추가할 수 있었다. 다른 시스템들은 주제의 순서를 미리 구상해서 하향식으로 전개되는 데 반해, 루만은 상향식으로 주제를 발전시켜서 새로운 메모를 메모 상자에 추가했다. 그리고 관련성 있는 메모들의 링크를 분류하면 자동적으로 생각의 주제들이 분류되도록 만들었다.\\n『제텔카스텐:글쓰는 인간을 위한 두 번째 뇌』, 38쪽logseq____&quot;,536870989]],[logseq____&quot;^15logseq____&quot;,[1163,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^17logseq____&quot;,536870989]],[logseq____&quot;^15logseq____&quot;,[1163,logseq____&quot;^Flogseq____&quot;,1175,536870989]],[logseq____&quot;^15logseq____&quot;,[1163,logseq____&quot;^Xlogseq____&quot;,1146,536870989]],[logseq____&quot;^15logseq____&quot;,[1163,logseq____&quot;^Vlogseq____&quot;,1175,536870989]],[logseq____&quot;^15logseq____&quot;,[1163,logseq____&quot;^Ulogseq____&quot;,25,536870989]],[logseq____&quot;^15logseq____&quot;,[1163,logseq____&quot;^Ulogseq____&quot;,798,536870989]],[logseq____&quot;^15logseq____&quot;,[1163,logseq____&quot;^Ulogseq____&quot;,1146,536870989]],[logseq____&quot;^15logseq____&quot;,[1163,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u65f3e33f-8756-47c5-9ca2-4a5c410d8caalogseq____&quot;,536870989]],[logseq____&quot;^15logseq____&quot;,[1164,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;제텔카스텐은 연구를 하거나 논문을 작성하기에 좋은 방법이다. 목적이 있는 input과 명확한 output을 목표로 하는 사람들에게 적합하다. 그럼에도 이와 관련 없는 내가 끌리는 이유는 무엇일까. 꼭 논문을 쓰는 연구자가 아니어도 활용할 방법을 찾을 수 있지 않을까 싶다. 생각이 얽히면 업무를 개선할 때에도 도움이 된다. 초반에 인용한 두 트윗을 보면 임계점을 초과하면 업무에서도 활용이 되는 것 같다. ‘회의에서 무시무시한 존재’, ‘다른 사람이 보지 못하는 것을 보는’, ‘관심 영역의 상주 전문가’, ‘쩌는 아이디어 머신’이 되고 싶지는 않지만 업무를 개선하는 데 도움이 될 수도 있겠다. 제텔카스텐을 사용하는 기간 중에 일부 업무 개선 아이디어를 제안한 것이 있는데 이게 제텔카스텐 때문인지 원래 내가 생각할 수 있었던 아이디어인지에 대해서는 아직 불분명해 확실히 말할 수 없다. 시간이 더 지나고 새로운 아이디어가 나타나면 이에 대해서도 분명해질 것이다.logseq____&quot;,536870989]],[logseq____&quot;^15logseq____&quot;,[11 gseq____&quot;,logseq____&quot;호텔 방을 잡을 때도 안 지사의 방과 가장 근접한 방에 수행원이 배정되었다. 일정을 마치고 호텔 방에 들어갈 때, 일정을 시작하기 위해 호텔 방에서 나올 때 모두 수행원이 문 앞까지 함께여야 했다. 안 지사는 수행원과 떨어지면 불안해했고, 외부와의 접촉과 연락은 더욱더 수행원을 통해서 하는 구조로 확립되었다. 심지어 간단한 예방접종까지도 일반 병원에 방문해 맞기보다는 도청 산하 공공의료원의 간호사들을 집무실로 불러 맞을 정도로 편안함에 대한 추구는 끝이 없었다.\\n이런 상황에서 도지사 재선은 더 큰 날개를 달아주었다. ‘티는 안 나되 더욱더 철저한 의전’을 요구하는 일이 반복됐다. 그 어떤 일이 있어도 수행비서는 도지사를 지켜야 하고, 모두가 NO를 할 때 수행비서 만큼은 YES를 해야 한다고 안 지사는 늘 강조했다. 허락되지 않은 언론과의 만남이나 사전 검토되지 않은 일정들 역시 적극적이고 선제적으로 차단할 것을 지시했다.\\n자네가 오늘처럼 나서서 악역을 해줘야 내가 그걸 풀어주면서 선한 역할을 하지 않겠나? 내가 융통성을 발휘할 수 있는 공간을 자네가 만들어줘야 해. 아주 잘했어!”logseq____&quot;,536871007]],[logseq____&quot;^15logseq____&quot;,[1631,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^17logseq____&quot;,536871007]],[logseq____&quot;^15logseq____&quot;,[1631,logseq____&quot;^Flogseq____&quot;,1643,536871007]],[logseq____&quot;^15logseq____&quot;,[1631,logseq____&quot;^Xlogseq____&quot;,239,536871007]],[logseq____&quot;^15logseq____&quot;,[1631,logseq____&quot;^Vlogseq____&quot;,1643,536871007]],[logseq____&quot;^15logseq____&quot;,[1631,logseq____&quot;^Ulogseq____&quot;,2,536871007]],[logseq____&quot;^15logseq____&quot;,[1631,logseq____&quot;^Ulogseq____&quot;,25,536871007]],[logseq____&quot;^15logseq____&quot;,[1631,logseq____&quot;^Ulogseq____&quot;,26,536871007]],[logseq____&quot;^15logseq____&quot;,[1631,logseq____&quot;^Ulogseq____&quot;,46,536871007]],[logseq____&quot;^15logseq____&quot;,[1631,logseq____&quot;^Ulogseq____&quot;,47,536871007]],[logseq____&quot;^15logseq____&quot;,[1631,logseq____&quot;^Ulogseq____&quot;,52,536871007]],[logseq____&quot;^15logseq____&quot;,[1631,logseq____&quot;^Ulogseq____&quot;,53,536871007]],[logseq____&quot;^15logseq____&quot;,[1631,logseq____&quot;^Ulogseq____&quot;,55,536871007]],[logseq____&quot;^15logseq____&quot;,[1631,logseq____&quot;^Ulogseq____&quot;,56,536871007]],[logseq____&quot;^15logseq____&quot;,[1631,logseq____&quot;^Ulogseq____&quot;,239,536871007]],[logseq____&quot;^15logseq____&quot;,[1  <script type="text/javascript">// Single Page Apps for GitHub Pages

      // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
      }(window.location))</script>
