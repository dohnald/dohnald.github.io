45,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u65560793-a881-4bc0-9e92-786ca9490b3dlogseq____&quot;,536870948]],[logseq____&quot;^15logseq____&quot;,[446,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;logseq____&gt; https://www.instagram.com/p/BVjw0h3Ae-r/?utm_source=ig_embedlogseq____&amp;ig_rid=aa37ce58-772c-4b9e-93f6-8af7bf7100aa\\n5년반전 딸 사진과 함께 아기 #잠훈련 이야기를 써봅니다. 육아에서 부모와 아이의 평화를 위해 중요한 문화이지만 한국에서는 자리잡지 않은 잠훈련. 잠훈련 덕분에 딸이 아기였을 때도 평화로운 저녁시간을 보냈고, 만 5살인 요즘은 혼자 잘 준비하고 자서 저녁 때 집에 놀러오는 손님들이 놀라곤 한답니다 🌛\\n우선 잠훈련이란 아기에게 너는 혼자서 잘 수 있다는 것을 가르쳐주는 것. 그래서 아이를 재워주는게 아니라 혼자 잠들게 훈련시키는 것이다. 이 훈련이 되면 밤중에 일어나도 (다시 재워달라고) 울지 않고 스스로 잠들 수 있다.\\n첫 3개월은 너무 어리고 잠훈련의 적기는 4개월 이후. 잠훈련에는 여러 방법이 있지만 (구글에 sleep training이라고 검색하면 많이 나옴) 우리가 사용한 방법은 이렇다. 우선 잠 루틴을 만들어줘야 한다. 우리는 분유를 배불리 먹히고 목욕을 하고 노래를 불러주고 재우는 루틴. 즉 이걸 하면 너는 잔다는 신호를 주는 것.\\n그 루틴이 익숙해졌다 싶으면 날을 잡고 루틴이 끝난 후 재워주는게 아니라 침대에 눕힌 후 굿나잇하고 문을 닫고 나온다. 그러면 아이는 집이 떠나가게 울겠지만 들어가지 않고 혼자 자야한다는 것을 알려준다. 베이비 모니터로 아이가 안전한지만 확인. 엄마가 맘이 아파서 들어가려 할 때는 아빠가 막아야 함. 마찬가지로 밤중에 울어도 (역시 베이비 모니터로 문제가 없는지는 확인하지만) 들어가서 안아주지 않는다.\\n첫날은 1시간을 울다 잠이 들더니 둘째날은 30분, 셋째날은 10분, 넷째날은 5분 울더니 다섯째 날부터는 안울고 스스로 잠이 들었다. 누가 옆에서 재워주지 않아도 스스로 잠들 수 있는 법을 터득한 것이다. 그리고는 저녁에 잠이 들어 아침까지 쭉 자게 되었다.\\n잠훈련 후에는 (외출은 못해도) 어른들의 저녁 시간을 되찾게 되었다. 아이 낳고 못 본 영화부터 몰아봤던 기억이 난다. 밤에 아기 때문에 안 깨고 푹 잘 수 있으니 부모도 아기도 아침을 상쾌하게 시작하게 되었다. 또한 부모가 덜 피곤할 때 아이에게도 더 신경써줄 수 있다.\\n잠훈련은 한번에 끝나는건 아니라 아이가 크면서 밤에 부모 침대로 기어들어오는 등 습관이 무너질 때가 있다. 그럴때마다 (때로는 빡세게) 습관을 잘 유지시켜주는게 중요함. 말을 알아듣는 나이가 되면 설명을 해줄 수 있어서 쉬워진다.\\n잠훈련이 냉정하다는 의견도 있고 아이를 키우는 철학은 모두 다르다. 하지만 아이에게 사랑을 표현하는 방법은 재워주는 것보다 더 많고, 행복한 부모가 행복한 아이를 키운다고 믿는다. 또한 좋은 습관과 규칙을 만들어주는 것은 부모의 중요한 역할이라고 믿는다.\\n여기까지! 긴글 읽어주신 분들 감사~ 👌 아기 키우는 분들, 특히 맞벌이 부부분들, 예비 엄마 아빠들도 모두 파이팅입니다!\\n#미키김결혼육아글logseq____&quot;,536870948]],[logseq____&quot;^15logseq____&quot;,[446,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536870948]],[logseq____&quot;^15logseq____&quot;,[446,logseq____&quot;^Flogseq____&quot;,452,536870948]],[logseq____&quot;^15logseq____& 쓰던 것부터 다 쓰는 게 먼저다.logseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[487,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[487,logseq____&quot;^Flogseq____&quot;,490,536870950]],[logseq____&quot;^15logseq____&quot;,[487,logseq____&quot;^Xlogseq____&quot;,484,536870950]],[logseq____&quot;^15logseq____&quot;,[487,logseq____&quot;^Vlogseq____&quot;,486,536870950]],[logseq____&quot;^15logseq____&quot;,[487,logseq____&quot;^Ulogseq____&quot;,484,536870950]],[logseq____&quot;^15logseq____&quot;,[487,logseq____&quot;^Ulogseq____&quot;,485,536870950]],[logseq____&quot;^15logseq____&quot;,[487,logseq____&quot;^1:logseq____&quot;,true,536870950]],[logseq____&quot;^15logseq____&quot;,[487,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u65560793-9786-421c-a974-79e06fe694d5logseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[488,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;버리는 것에 대한 자료를 찾아보며 친환경 마크가 있는 제품에 대해서도 관심을 가졌는데 닷페이스의 콘텐츠 [지금 한국에서 분해될 수 있는 친환경 플라스틱은 하나도 없다. | youtube](https://youtu.be/_d9x9KisQZM)를 보니 친환경 마크는 비친환경 제품보다는 좀 더 환경 친화적이라는 의미로 이해할 수 있겠다. 배출할 때는 도움이 되지 않을뿐더러, 분리수거를 열심히 해도 대부분의 쓰레기는 매립이 아닌 소각이 된다. 매립지에서 몇 개월이 지나면 썩어 없어진다고 광고하는 제품들도 매립지가 없어 매립을 할 수 없다는 이야기를 알면서 하는 걸까. 더 이상 매립을 할 공간이 없고, 매립을 하지 않는 정책 방향이라 모든 쓰레기는 소각을 한다고 생각하면 되겠다.logseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[488,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[488,logseq____&quot;^Flogseq____&quot;,487,536870950]],[logseq____&quot;^15logseq____&quot;,[488,logseq____&quot;^Xlogseq____&quot;,484,536870950]],[logseq____&quot;^15logseq____&quot;,[488,logseq____&quot;^Vlogseq____&quot;,486,536870950]],[logseq____&quot;^15logseq____&quot;,[488,logseq____&quot;^Ulogseq____&quot;,484,536870950]],[logseq____&quot;^15logseq____&quot;,[488,logseq____&quot;^Ulogseq____&quot;,485,536870950]],[logseq____&quot; 5logseq____&quot;,[653,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;logseq____&gt; 로테이션에는 다양한 장점이 있다. 우선 새로운 일을 함으로써 동기부여가 된다. 아무래도 우리 모두 사람인지라 같은 업무를 반복적으로 하면 지루해진다. 특히 개인 발전에 갈증이 깊은 밀레니얼에게 로테이션은 좋은 해결책이 될 수 있다. 새로운 사람들과 일하면서 자극을 받을 수 있고, 본인의 역량을 늘리면서 많은 희열을 느낄 수 있다.\\n또한 로테이션은 사내 정보 교류를 활성화시킨다. 각 부서마다 가지고 있는 장점 혹은 단점들을 경험함으로써 이를 기존 부서에 적용할 수 있다. 장점이란 부서마다 사용하고 있는 소프트웨어가 될 수도 있고, 회의 방식일 수도 있다. 이와 같이 잦은 교류를 통해 더 좋은 부서로 거듭날 수 있다.\\n마지막으로는 네트워킹이다. 결국 인간관계다. 국내외 기업 모두 사람을 얼마나 잘 알고 있냐에 따라 협의 속도가 달라진다. 한 번이라도 술을 기울인 타 부서 사람들과 일할 경우 잡음도 없고, 서로를 도와주려고 노력하는 모습들을 쉽게 볼 수 있다. 이렇게 로테이션을 통해 친분을 쌓게 된다면 더 사이 좋게 일할 수 있지 않을까?\\n물론 단점도 있다. 개인의 전문성 때문에 로테이션을 꺼려할 수도 있다. 결국 스페셜리스트Specialist vs. 제너럴리스트Generalist 방향을 결정해야 한다. 본인의 방향이 리더십인지 아니면 테크니컬 어드바이저Technical advisor인지 고민해보는 게 중요하다. 리더십이라면 전반적인 회사의 그림을 볼 수 있어야 하기 때문에 로테이션을 통한 제너럴리스트가 좋을 수도 있고, 그게 아니라면 한 분야의 전문가가 되는 것도 좋은 방법이다. 사람마다 목표가 다르기에 회사는 이를 존중해주며 프로그램을 지원해야 한다. 무작정 “다른 부서로 가!”가 아닌 “로테이션 하고 싶은 사람 있나요?”라며 모든 직원에게 선택권을 주는 것이 중요하다.logseq____&quot;,536870955]],[logseq____&quot;^15logseq____&quot;,[653,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536870955]],[logseq____&quot;^15logseq____&quot;,[653,logseq____&quot;^Flogseq____&quot;,652,536870955]],[logseq____&quot;^15logseq____&quot;,[653,logseq____&quot;^Xlogseq____&quot;,638,536870955]],[logseq____&quot;^15logseq____&quot;,[653,logseq____&quot;^Vlogseq____&quot;,642,536870955]],[logseq____&quot;^15logseq____&quot;,[653,logseq____&quot;^Ulogseq____&quot;,185,536870955]],[logseq____&quot;^15logseq____&quot;,[653,logseq____&quot;^Ulogseq____&quot;,638,536870955]],[logseq____&quot;^15logseq____&quot;,[653,logseq____&quot;^1:logseq____&quot;,true,536870955]],[logseq____&quot;^15logseq____&quot;,[653,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u65560793-f16c-41d9-917a-00c505fbc7c8logseq____&quot;,536870955]],[logseq____&quot;^15logseq____&quot;,[654,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;야근logseq____&quot;,536870955]],[logseq____&quot  <script type="text/javascript">// Single Page Apps for GitHub Pages

      // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
      }(window.location))</script>
